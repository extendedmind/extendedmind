# From https://github.com/google/cargo-raze#remote-dependency-mode
[package]
name = "compile_with_bazel"
version = "0.0.0"

# Mandatory (or Cargo tooling is unhappy)
[lib]
path = "fake_lib.rs"

[dependencies]
serde = "=1.0.117"
serde_derive = "=1.0.117"
serde_json = "=1.0.59"
automerge-frontend = { git = "https://github.com/ttiurani/automerge-rs.git", rev = "c4230c029b0e20328fe2f5606e5503ffcd2cc964" }
duct = "=0.13.4"
hypercore = { git = "https://github.com/datrs/hypercore.git", rev = "97ba31844886a4672a0ea8df6412881048bba1cb" }
hypercore-protocol = { git = "https://github.com/ttiurani/hypercore-protocol-rs.git", branch = "master" }
async-tungstenite = { version ="=0.9.3", features = ["async-std-runtime"] }
bytes = "0.6.0"
fern = "0.6.0"
log = "0.4.11"
anyhow = "1.0.33"
clap = "3.0.0-beta.2"
chrono = { version = "0.4.19" }
futures = "^0.3.5"
async-std = { version = "1.6.2", features = ["unstable"] }
tide = "0.14.0"
http-types = "^2.4.0"

[patch.crates-io]
http-types = { git = "https://github.com/ttiurani/http-types.git", rev = "910c3a299756a17fce36176839af3bd3463c7ffe" }
async-h1 = { git = "https://github.com/ttiurani/async-h1.git", rev = "550a10d2de15267c0f5661dcebace30aff929546" }
tide = { git = "https://github.com/ttiurani/tide.git", rev = "8c5d5184a70c44061a0f146ec11118345d1e52a9" }

[raze]
workspace_path = "//third_party/cargo"
genmode = "Remote"
default_gen_buildrs = true
