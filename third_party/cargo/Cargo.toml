# From https://github.com/google/cargo-raze#remote-dependency-mode
[package]
name = "compile_with_bazel"
version = "0.0.0"

# Mandatory (or Cargo tooling is unhappy)
[lib]
path = "fake_lib.rs"

[dependencies]
serde = "1.0.127"
serde_derive = "1.0.127"
serde_json = "1.0.66"
automerge-frontend = { git = "https://github.com/ttiurani/automerge-rs.git", rev = "bb6e4b95569ddef775da01c2ced69c5641371bbf" }
duct = "=0.13.4"
hypercore = { git = "https://github.com/ttiurani/hypercore", rev = "f9cd0fcf190ff892529678e9249197f0b14969d1" }
hypercore-protocol = { git = "https://github.com/ttiurani/hypercore-protocol-rs", rev = "4ef9856762b21e1bcaf1e5ba70d115a3bbbff5e4" }
async-tungstenite = { version = "0.13.1", features = ["async-std-runtime"] }
bytes = "0.5.0"
fern = "0.6.0"
log = "0.4.14" # See below for hack to get the dependency value-bag to work with build.rs
anyhow = "1.0.33"
clap = "3.0.0-beta.5" # See below for hack to get #![doc = include_str!("../README.md")] to work
chrono = { version = "0.4.19" }
futures = "^0.3.5"
async-std = "1.9.0"
tide = "0.16.0"
tide-websockets = "0.4.0"
ctrlc = { version = "3.0", features = ["termination"] }
async-ctrlc = "1.2.0"
random-access-disk = { git = "https://github.com/ttiurani/random-access-disk", rev = "6b17771d174722bff442dba9aaf633aae4f3e40f" }
random-access-memory = { git = "https://github.com/ttiurani/random-access-memory", rev = "e48f2a9040656724327ae30d12ab636c3bf0a074" }
random-access-storage = { git = "https://github.com/ttiurani/random-access-storage", rev = "16412bab28f8f8d0c4b6b71a25f6646e0910180b" }
hex = "0.4"
reusable-box-future = "0.2.0"
derivative = "2.2.0"

# Needed for log to build
[package.metadata.raze.crates.value-bag.'1.0.0-alpha.7']
gen_buildrs = false
additional_flags = [
    "--cfg=value_bag_capture_ctor"
]

# Needed for clap to build with spurious include
[package.metadata.raze.crates.clap.'3.0.0-beta.5']
compile_data_attr = "glob([\"README.md\"])"

[package.metadata.raze]
workspace_path = "//third_party/cargo"
package_aliases_dir = "."
genmode = "Remote"
default_gen_buildrs = true
targets = [
    "x86_64-apple-darwin",
    "x86_64-pc-windows-msvc",
    "x86_64-unknown-linux-gnu",
    # "wasm32-unknown-unknown"
]
