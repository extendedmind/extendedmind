name: Release a Cross-build of hub on the main branch
on:
  push:
    tags:
      - 'hub_v*'
jobs:
  release_crossbuild_for_rpi3b:
    name: Release Cross-build for Raspberry Pi 3B(+) with Bazel
    runs-on: ubuntu-latest
    steps:
      - name: Cache bazel
        uses: actions/cache@v2
        env:
          cache-name: bazel-cache
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: crossbuild_rpi3b-${{ runner.os }}-${{ env.cache-name }}-r3
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Run Bazel build of hub targeting Raspberry Pi 3B(+)
        uses: ttiurani/bazel-action@develop
        env:
          # ubuntu-latest already has this NDK installed at least for now
          ANDROID_NDK_HOME: '/usr/local/lib/android/sdk/ndk/21.4.7075529'
        with:
          command: 'build //hub:extendedmind_hub --platforms //hub:arm64_linux_rpi3b'
      - name: Create a Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          title: 'Rasperry Pi 3B(+) Development Build'
          files: bazel-bin/hub/extendedmind_hub
