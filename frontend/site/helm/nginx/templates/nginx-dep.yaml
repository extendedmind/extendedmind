apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: {{ .Values.nginxReplicas }}
  template:
    metadata:
      labels:
        app: extendedmind
        tier: frontend
        role: proxy
        project: frontend-site
        group: org.extendedmind.frontend
    spec:
      initContainers:
      - name: nginx-etc-init
        image: quay.io/{{ .Values.quayIoOrg }}/etc-init:{{ .Values.etcInitVersion }}
        volumeMounts:
        - name: enableddir
          mountPath: "/etc/nginx/sites-enabled"
      containers:
      - name: nginx
        image: quay.io/extendedmind/nginx:nginx-1.15.0
        ports:
        - name: web
          containerPort: 8008
        volumeMounts:
        - name: enableddir
          mountPath: "/etc/nginx/sites-enabled"
        - name: publicdir
          mountPath: /app/site-public
          readOnly: true
          subPath: extendedmind
{{ if .Values.nginxSecretName }}
        - name: secretdir
          mountPath: /etc/nginx/secret
          readOnly: true
{{ end }}
        resources:
{{ toYaml .Values.frontendNginxResources | indent 10 }}
      volumes:
      - name: enableddir
        emptyDir: {}
      - name: publicdir
        persistentVolumeClaim:
          claimName: shared
{{ if .Values.nginxSecretName }}
      - name: secretdir
        secret:
          secretName: {{ .Values.nginxSecretName | quote }}
{{ end }}
