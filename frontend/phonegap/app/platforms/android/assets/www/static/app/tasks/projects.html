<section id="tasks-projects" class="two-column-grid page" ng-controller="TasksController">
  <div class="column">
    <header id="tasks-projects-header" class="page-header" ng-init="heading='projects'" ng-include="'static/app/base/pageHeader.html'"></header>
    <div id="tasks-projects-page-content-container" class="content-container page-content-container">
      <div class="swiper-container vertical-slides" swiper-container="tasks/projects" swiper-type="page">
        <div class="swiper-wrapper">
          <div class="swiper-slide" ng-repeat="project in projects = (tasks | tasksFilter:filterService.activeFilters.project)" project-slide swiper-slide="tasks/projects/{{project.uuid}}" expected-slides="projects.length">
          </div>
        </div>
      </div>
    </div>
  </div>
  <aside class="column">
    TODO
  </aside>
</section>
