<html ng-app="em.app">
<head>
  <meta charset="utf-8" />
  <meta name="fragment" content="!" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'">
  <title>extended mind</title>
  <link rel="stylesheet" href="static/${project.version}/fonts/fonts.css"/>
  <link rel="stylesheet" href="static/${project.version}/css/em.css"/>
  <link rel="stylesheet" href="static/${project.version}/css/animate-animo.css"/>
  <link rel="stylesheet" href="static/${project.version}/css/em-animation.css"/>
  <script src="cordova.js"></script>
  <script>
    var packaging = "android-cordova";
    var version = "${project.version}";
    var urlPrefix = "${cordova.urlPrefix}";
    var html5Mode = false;
    var enableOffline = true;
    var collectAnalytics = ${extendedmind.analytics};

    // Wait for device API libraries to load
    //
    function onLoad() {
      document.addEventListener("deviceready", onDeviceReady, false);
    }

    // device APIs are available
    //
    function onDeviceReady() {
      if (navigator && navigator.splashscreen && navigator.splashscreen.hide)
        navigator.splashscreen.hide();
    }

  </script>
</head>
<body onload="onLoad()">
  <div class="android" root-view></div>
  <script src="static/${project.version}/em.min.js"></script>
  <script src="static/${project.version}/js/animo.min.js"></script>
  <script src="static/${project.version}/js/em-animation.js"></script>
</body>
</html>
