<html ng-app="em.app">
<head>
    <meta charset="utf-8" />
    <meta name="fragment" content="!" />
    <meta name="format-detection" content="telephone=no" />

    <title ng-bind="page.getTitle()"></title>

    <style type="text/css">
    @font-face {
      font-family: 'HelveticaNeueLTStd-Lt';
      src: url('static/fonts/HelveticaNeueLight.ttf') format("truetype");
    }
    @font-face {
      font-family: 'HelveticaNeueLT-Roman';
      src: url('static/fonts/HelveticaNeueRoman.ttf') format('truetype');
    }
    </style>

    <link rel="stylesheet" href="static/css/em.css"/>
    <script>
      var packaging = "android-cordova";
      var urlPrefix = 'https://ext.md';
      var html5Mode = false;
      var bindToFocusEvent = false;
      var bindToResumeEvent = true;
      var useOfflineBuffer = true;
  </script>
</head>
<body>

    <div class="android" main-view/>

    <script src="static/em.min.js"></script>
</body>
</html>
