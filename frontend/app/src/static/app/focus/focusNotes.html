<div ng-if="isFeatureActive('focus')" class="container-content--outer" list-container>
  <section ng-show="isContentVisible('focus', 'notes')" class="container-content"
    list="getNotesArray('starred')"
    list-open="openEditor('note', getNewFavoriteNote(), 'new')">
    <h2 class="group-heading justified row">
      <span class="text-heading" ng-class="smallDeviceWidth && 'long'">starred notes</span>
    </h2>
    <div ng-attr-id="{{ note.trans.uuid }}" class="animate-list-item-leave tall"
      ng-repeat="note in getVisibleArray(getFullArray, currentListLimitTo) track by note.trans.uuid"
      list-item ng-include="urlBase + 'app/notes/noteListItem.html'"></div>
    <div list-prompt="notes" list-prompt-infos="listInfos"></div>
  </section>
  <footer ng-if="isContentVisible('focus', 'notes')" class="container-content--after"
    list-footer="getFeatureMap('focus')" list-footer-subfeature="notes"></footer>

  <!-- ONBOARDING -->
  <section ng-if="isOnboarding('focus', 'notes')" class="container-content">
    <div class="group-instruction">
      <h2 class="group-heading instruction row">what notes are
        <span class="highlighted">in use</span>?
      </h2>
      <div class="textgroup-ingress row">on this focus view you can see your
        <span class="text-highlighted">starred</span> notes
      </div>
      <div class="textgroup-ingress last row">add starred notes here or by clicking star in note editor</div>
    </div>
  </section>
  <footer ng-if="isOnboarding('focus', 'notes')" class="container-content--after group-btn onboarding">
    <button type="submit" class="btn-action" ng-click="completeOnboarding('focus', 'notes')">
      <span class="text-btn">got it</span>
    </button>
  </footer>

</div>
