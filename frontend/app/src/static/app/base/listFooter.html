<nav role="navigation" class="swiper-no-swiping group-symmetrical">
  <a href ng-if="leftNavigationText" ng-hide="isFooterNavigationHidden()"
    class="group-symmetrical--left link-navigation" swiper-click="navigationAction(leftNavigationActionParameter)">
    <span class="text-navigation-back" ng-bind="leftNavigationText"></span>
  </a>

  <a href ng-if="isLeftActionActive()" class="group-symmetrical--left" swiper-click="leftAction()">
    <span class="icon-sort"></span>
  </a>

  <div class="group-symmetrical--middle">
    <div class="clickable" swiper-click="addItem()">
      <span class="icon-plus"></span>
    </div>
  </div>

  <a href ng-if="rightNavigationText" ng-hide="isFooterNavigationHidden()"
    class="group-symmetrical--right link-navigation" swiper-click="navigationAction(rightNavigationActionParameter)">
    <span class="text-navigation-forward" ng-bind="rightNavigationText"></span>
  </a>
</nav>
