<div ng-if="toasterNotifications" ng-switch on="notification.type"
  class="container-toaster animate-toaster group-mixed">

  <!-- DELETED -->
  <div ng-switch-when="deleted" class="group-mixed--middle textgroup-toaster">
    <span ng-bind="notification.itemType + ' deleted,'"></span>
    <a href class="highlighted link-inline"
      swiper-click="closeNotificationAndCall(notification, notification.item, notification.undoFn)">
      <span>undo</span><span>?</span>
    </a>
  </div>

  <!-- FYI -->
  <div ng-switch-when="fyi" class="group-mixed--middle">
    <span class="textgroup-toaster" ng-bind="notification.text"></span>
  </div>

  <!-- SIGN UP -->
  <div ng-switch-when="signUp" class="group-mixed--middle textgroup-toaster">
    <span>you are in demo mode,</span>
    <a href class="highlighted link-inline"
      swiper-click="closeNotificationAndCall(notification, undefined, notification.gotoFn)">
      <span>sign up now</span>
    </a>
  </div>

  <!-- INBOX -->
  <div ng-switch-when="inbox" class="group-mixed--middle textgroup-toaster">
    <a href class="highlighted link-inline"
      swiper-click="closeNotificationAndCall(notification, notification.item, notification.openFn)">
      <span>item</span>
    </a>
    <span>saved to</span>
    <a href class="highlighted link-inline"
      swiper-click="closeNotificationAndCall(notification, notification.item, notification.gotoFn)">
      <span>inbox</span>
    </a>
  </div>

  <a href class="group-mixed--right icon-downplayed" swiper-click="closeNotificationAndCall(notification)">
    <span class="icon-x"></span>
  </a>
</div>
