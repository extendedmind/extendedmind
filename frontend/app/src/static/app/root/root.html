<div class="container-root" editable-field-backdrop>
  <div class="container-root--inner" ng-view
    ng-class="{'height-small': smallDeviceHeight,
               'width-small': smallDeviceWidth,
               'twelve-hour-time': is12HourTime()}">
   </div>

  <div ng-if="modal.visible" class="container-modal--outer animate-modal"
    modal="modal.params" modal-close="hideModal()"
    modal-layout-change="{register: registerLayoutChangedCallback, unregister: unregisterLayoutChangedCallback}"
    modal-reinit="{register: registerModalReinit, unregister: unregisterModalReinit}">
  </div>
</div>
