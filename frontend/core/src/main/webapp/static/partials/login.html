<div class="span12">
  <!-- Page Content -->
  <div class="em-core">
    <h3>extended mind <a href="/" class="em-subtitle">login</a></h3>
    <p>
      &nbsp;
    </p>
    <p>
      <form name="login">
        <dl>
          <dt>
            <input id="username" name="username" type="email" ng-model="user.username" placeholder="Email" required>
          </dt>
          <dt>
            <input id="password" name="password" type="password" ng-model="user.password" placeholder="Password" required>
          </dt>
          <dt>
            <button id="loginbutton" name="loginbutton" type="submit" ng-disabled="!login.$valid" ng-click="userLogin()">
              login
            </button>
          </dt>
          <dt>
            remember
            <input type="checkbox" ng-model="user.remember">
          </dt>
        </dl>
      </form>
    </p>
  </div>
  <div error-alert-bar alertmessage="errorService.errorMessage"></div>
</div>
