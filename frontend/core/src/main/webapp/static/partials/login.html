<div class="span12">
	<!-- Page Content -->
	<div class="em-core">
		<h3>extended mind <a href="/" class="em-subtitle">login</a></h3>
		<p>
			&nbsp;
		</p>
		<p>
			<form name="login">
				<dl>
					<dt>
						<label for="login-email">email address</label>
						<input type="text" name="userName" ng-model="user.name" required>
					</dt>
					<dt>
						<label for="login-password">password</label>
						<input type="text" name="password" ng-model="user.pass" required>
					</dt>
					<dt>
						<button ng-click="userAuthenticate(user.name)">
							login
						</button>
					</dt>
				</dl>
			</form>
		</p>
	</div>
</div>
