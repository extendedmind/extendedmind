<div class="span12">
	<!-- Page Content -->
	<div class="em-core">
		<h3>extended mind <a href="/" class="em-subtitle">login</a></h3>
		<p>
			&nbsp;
		</p>
		<p>
			<form name="login">
				<dl>
					<dt>
						<input type="email" ng-model="user.email" placeholder="Email" required>
					</dt>
					<dt>
						<input type="password" ng-model="user.password" placeholder="Password" required>
					</dt>
					<dt>
						<button ng-disabled="!login.$valid" ng-click="userLogin(user)">
							login
						</button>
					</dt>
					<dt>
						remember
						<input type="checkbox" ng-model="user.remember">
					</dt>
				</dl>
			</form>
		</p>
	</div>
</div>
