<div class="span12">
	<!-- Page Content -->
	<div class="em-core">
		<h3>extended mind <a href="/" class="em-subtitle">login</a></h3>
		<p>
			&nbsp;
		</p>
		<p>
			<form name="login">
				<dl>
					<dt>
						<label for="login-email">email address</label>
						<input type="email" ng-model="login.userName" required>
					</dt>
					<dt>
						<label for="login-password">password</label>
						<input type="text" ng-model="login.pass" required>
					</dt>
					<dt>
						<button ng-disabled="!login.$valid" ng-click="userAuthenticate(login.userName)">
							login
						</button>
						remember
						<input type="checkbox">
					</dt>
				</dl>
			</form>
		</p>
	</div>
</div>
