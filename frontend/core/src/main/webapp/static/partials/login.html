<div class="span12">
  <!-- Page Content -->
  <div class="em-core">
    <h3>extended mind <a href="/" class="em-subtitle">login</a></h3>
    <p>
      &nbsp;
    </p>
    <p>
      <form name="login" ng-submit="userLogin()">
        <dl>
          <dt>
            <input id="username" name="username" type="text" ng-model="user.username" placeholder="Email" required>
          </dt>
          <dt>
            <input id="password" name="password" type="password" ng-model="user.password" placeholder="Password" required>
          </dt>
          <dt>
            <button id="loginn" name="loginn" ng-disabled="!login.$valid" ng-click="userLogin()">
              login
            </button>
          </dt>
          <dt>
            remember
            <input type="checkbox" ng-model="user.remember">
          </dt>
        </dl>
      </form>
      <input type="text" id="error" name="error" ng-model="error">
      <input type="success" id="success" name="success" ng-model="success">
    </p>
  </div>
</div>
