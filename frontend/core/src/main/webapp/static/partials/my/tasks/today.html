<div class="row swiper-no-swiping" id="em-date-picker" datebar></div>

<div class="row">

  <h3>{{date.displayDate}}</h3>

  <ul class="list-unstyled">
    <li ng-class="selected" ng-repeat="task in tasks | tasksFilter:filterService.activeFilters.tasksByDate">

      <div task></div>

    </li>
  </ul>
  <div sub-task></div>

</div>
