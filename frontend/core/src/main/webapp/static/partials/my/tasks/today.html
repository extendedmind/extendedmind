<div class="row swiper-no-swiping" id="em-date-picker" datebar></div>

<div class="swiper-container" em-swiper-slider="vertical">
  <div class="swiper-wrapper">

    <div class="swiper-slide em-scrollable-inner" ng-repeat="date in dates" swiper-slide="{{date.yyyymmdd}}">
      <div class="row" date-slide="date" date-tasks="tasks"></div>
    </div>

  </div>
</div>
