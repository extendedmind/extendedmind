<div class="row">
  <h3>unsorted</h3>
  <ul class="list-unstyled">
    <li ng-class="selected" ng-repeat="task in tasks | tasksFilter:filterService.activeFilters.unsorted">

      <div task></div>

    </li>
    <div sub-task subtask="subtask"></div>
  </ul>

  <div>
    <h3>projects</h3>
    <ul class="list-unstyled">
      <li ng-class="selected" ng-repeat="task in tasks | tasksFilter:filterService.activeFilters.project">

        <div project></div>

      </li>
    </ul>
  </div>

  <h3>areas</h3>

  <div contexts-list>
    <h3>contexts</h3>
  </div>

</div>
