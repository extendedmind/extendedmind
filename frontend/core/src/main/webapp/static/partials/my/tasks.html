<div class="row em-feature-header">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">

      <button type="button" class="btn btn-default pull-right" ng-click="addNew()">
        +
      </button>
      <h1 class="text-primary">tasks</h1>
    </div>
  </nav>

</div>

<div class="row em-scrollable">

  <h2>unsorted</h2>
  <ul class="list-unstyled">
    <li ng-class="selected" ng-repeat="task in tasks | tasksFilter:filterService.activeFilters.unsorted">

      <div task></div>

    </li>
    <div sub-task></div>
  </ul>

  <div>
    <h2>projects</h2>
    <ul class="list-unstyled">
      <li ng-class="selected" ng-repeat="task in tasks | tasksFilter:filterService.activeFilters.project">

        <div project></div>

      </li>
    </ul>
  </div>

  <h2>areas</h2>

  <div contexts-list>
    <h2>contexts</h2>
  </div>

</div>
