<div class="em-slide">

  <button type="button" class="btn btn-default pull-right" ng-click="addNew()">
    +
  </button>

  <h1 class="text-primary">tasks</h1>

  <div tasks-list>
    <h2>unsorted</h2>
  </div>

  <h2>today</h2>

  <ul class="list-unstyled">
    <li ng-class="selected" ng-repeat="task in tasks | tasksFilter:filterService.activeFilters.today">

      <div task></div>

    </li>
  </ul>

  <div projects-list>
    <h2>projects</h2>
  </div>

  <h2>areas</h2>

  <div contexts-list>
    <h2>contexts</h2>
  </div>

</div>
