
<section id="inbox" class="two-column-grid page">
  <div class="column">
    <header class="feature-header" feature-header="inbox"></header>
    <div id="inbox-feature-content-container" class="content-container feature-content-container">
      <ul>
        <li ng-class="selected" ng-repeat="item in items">
          <div item></div>
        </li>
      </ul>
    </div>
  </div>
  <aside class="column">
    size: {{items.length}}
  </aside>

</section>
