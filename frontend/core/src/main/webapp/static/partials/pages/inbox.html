
<section id="inbox" class="two-column-grid page">
  <div class="column">
    <div id="inbox-feature-header-container" class="header-container feature-header-container" feature-header="inbox"></div>
    <div id="inbox-feature-content-container" class="content-container feature-content-container">
      <ul class="list-unstyled">
        <li ng-class="selected" ng-repeat="item in items">
          <div item></div>
        </li>
      </ul>
    </div>
  </div>
  <aside class="column">
    size: {{items.length}}
  </aside>

</section>
