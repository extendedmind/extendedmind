<div class="span12">
  <!-- Page Content -->
  <div class="masthead">
    <h3>extended mind</h3>

    <form name="searchAndAddOmniForm">
      <input type="search" ng-model="newItem.title" autofocus="autofocus" placeholder="Search / Add">
      <button type="button" class="addNew" ng-click="addNewItem()">
        +
      </button>
    </form>

    <p>
      &nbsp;
    </p>

    <div>
      <a href="/my/tasks" class="em-subtitle">tasks</a>
      <div tasks-list tasksfilter="newItem.title"></div>
    </div>

    <div>
      <a href="/my/notes" class="em-subtitle">notes</a>
      <div notes-list notesfilter="newItem.title"></div>
    </div>

    <div>
      <button type="button" class="toggle" ng-click="toggleItemsList()">
        <p>
          inbox
        </p>
      </button>
      <div ng-show="showMe" items-list itemsfilter="newItem.title"></div>
    </div>

    <div error-alert-bar alertmessage="errorHandler.errorMessage"></div>
  </div>
</div>
