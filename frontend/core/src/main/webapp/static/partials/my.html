<div class="span12">
  <!-- Page Content -->
  <div class="masthead">
    <h3>extended mind</h3>
    <form name="searchAndAddOmniForm">
      <input type="search" ng-model="newItem.title" autofocus="autofocus" placeholder="Search / Add">
      <button ng-click="addNewItem()">
        +
      </button>
    </form>

    <div>
      <h4><a href="/my/tasks" class="em-subtitle">tasks</a></h4>
      <div tasks-list tasksfilter="newItem.title"></div>
    </div>

    <div>
      <h4><a href="/my/notes" class="em-subtitle">notes</a></h4>
      <div notes-list notesfilter="newItem.title"></div>
    </div>

    <div>
      <button ng-click="toggleItemsList()">
        Inbox
      </button>
      <!-- <div new-items></div> -->
      <div ng-show="showMe" items-list itemsfilter="newItem.title"></div>
    </div>

  </div>
  <div error-alert-bar alertmessage="errorService.errorMessage"></div>
</div>
