<section id="my" class="one-column-grid fixed-height page">
  <div class="column">
    <div em-main-header class="main-header-container"></div>
    <div class="main-content-container">
      <div class="banner">
        <img src="static/img/em_logo.png" alt="extended mind"/>
      </div>

      <div class="row em-omnibar swiper-no-swiping" omni-bar></div>

      <div class="row em-inbox" items-list itemsfilter="newItem.title">
        <a id="em-inboxlink" href ng-click="gotoInbox()">inbox</a>
        <span class="text-muted">{{items.length}}</span>
        <span class="pull-right"><small>{{completed}}</small></span>
      </div>

      <div class="row em-filtered-items" ng-show="newItem.title" filtered-tasks-list="tasks" tasks-filter="newItem.title">
        <h3><a class="text-muted" href ng-click="gotoTasks()">tasks</a></h3>
      </div>
      
      <div class="row em-filtered-items" filtered-tasks-list tasksfilter="newItem.title">
        <h3><a class="text-muted" href ng-click="gotoTasks()">tasks</a></h3>
      </div>

      <div error-alert-bar alertmessage="errorHandler.errorMessage"></div>
    <div/>
  </div>
</section>
