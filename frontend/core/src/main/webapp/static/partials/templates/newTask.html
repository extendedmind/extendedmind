<form name="addTask" class="newItem">
  <fieldset>

    <fieldset>
      <input id="input-id" class="formContent" type="text" ng-model="newTask.title" autofocus="autofocus" placeholder="title..." required>
    </fieldset>

    <fieldset>
      <input type="date" class="formContent" ng-model="newTask.due">
    </fieldset>

    <fieldset>
      <select ng-model="parentTask" ng-options="project.title for project in projects">
        <option value="">select list</option>
      </select>
    </fieldset>

    <fieldset>
      <textarea class="formContent" ng-model="newTask.description" placeholder="description..."></textarea>
    </fieldset>

    <fieldset>
      <button class="formAction" type="submit" ng-disabled="!addTask.$valid" ng-click="addNewTask()">
        Add
      </button>
    </fieldset>

  </fieldset>
</form>
