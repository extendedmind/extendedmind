<ul>
  <li ng-repeat="value in task | visibleTaskContent">
    <span><small>{{value}}</small></span>

  </li>
  <li ng-repeat="tag in task.relationships.tags | tagTitle">

    <span ng-click="setActiveItem(tag)"><small><a class="text-muted" href="my/tasks/context/{{tag.uuid}}">@{{tag.title}}</a></small></span>

  </li>

  <li>
    <small><a class="text-muted" href="my/tasks/project/{{task.uuid}}" ng-click="setActiveItem(task)">add subtask</a></small>
  </li>

</ul>
