<ul>
  <li ng-repeat="value in task | visibleTaskContent">
    <span>{{value}}</span>

  </li>
  <li ng-repeat="tag in task.relationships.tags | tagTitle">

    <span ng-click="setActiveItem(tag)"><a class="text-muted" href="my/tasks/context/{{tag.uuid}}">@{{tag.title}}</a></span>

  </li>

  <li>
    <a class="text-muted" href="my/tasks/project/{{task.uuid}}" ng-click="setActiveItem(task)">add subtask</a>
  </li>

</ul>
