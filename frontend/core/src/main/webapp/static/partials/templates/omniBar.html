<form id="omnibar" role="form" name="addOmniItem" ng-submit="addNewItem(newItem)">

  <div class="form-group">

    <label class="sr-only" for="omniItem">omniItem</label>
    <input type="search" class="simple-input form-control" id="omniItem" ng-model="newItem.title" placeholder="store / recall" required>
    <button class="plus" type="button" ng-disabled="!newItem.title" ng-click="addNewItem(newItem)">
      +
    </button>
  </div>

</form>
