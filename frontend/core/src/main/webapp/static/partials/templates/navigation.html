<div class="collapse navbar-collapse" ng-controller="NavigationController">
  <ul class="pager">

    <li class="previous">
      <a href="" ng-click="swipeRight()">&larr;</a>
    </li>

    <li class="next">
      <a href="" ng-click="swipeLeft()">&rarr;</a>
    </li>

    <div class="page-header">
      <h1>{{pageTitle}} <small>{{subtitle}}</small></h1>
    </div>

  </ul>
</div>
