<ul>

  <li ng-repeat="value in note | visibleNoteContent">
    <span><small>{{value}}</small></span>
  </li>

  <li ng-repeat="tag in note.relationships.tags | tagTitle">

    <span ng-click="setActiveItem(tag)"><small><a class="text-muted" href="my/notes/context/{{tag.uuid}}">@{{tag.title}}</a></small></span>

  </li>

</ul>
