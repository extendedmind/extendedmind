<div>
  <div ng-show="notesListFilter" ng-transclude></div>

  <ul class="list-unstyled" ng-show="notesListFilter">

    <li ng-class="selected" ng-repeat="note in notes | filter:{title:notesListFilter}">

      <span ng-click="toggleNoteContent()">{{note.title}}</span>

      <div note-content ng-show="showNoteContent"></div>

    </li>

  </ul>
</div>
