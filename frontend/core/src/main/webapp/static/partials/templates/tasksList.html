<div>
  <div ng-transclude ng-show="tasksListFilter"></div>

  <ul>
    <li ng-show="tasksListFilter" ng-repeat="task in tasks | filter:newItem">

      <input type="checkbox" id="checkbox{{$index}}" name="checkbox" ng-model="task.done" ng-change="taskChecked(task)">
      <span class="done-{{task.done}}" ng-click="expandTask()">{{task.title}}</span>

      <div task-content ng-show="showMe"></div>

    </li>
  </ul>

</div>
