<div>
  <div ng-transclude ng-show="tasksListFilter"></div>

  <ul>
    <li ng-show="tasksListFilter" ng-repeat="task in tasks | filter:newItem">

      <input type="checkbox" id="checkbox" name="checkbox" ng-model="task.done" ng-change="taskChecked(task)">
      <label class="done-{{task.done}}" for="checkbox">{{task.title}}</label>

    </li>
  </ul>

</div>
