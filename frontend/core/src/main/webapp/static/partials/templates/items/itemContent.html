<div class="item-actions">

  <button type="button" class="btn btn-default" ng-click="editNewTag()">
    tag
  </button>

  <button type="button" class="btn btn-default" ng-click="itemToNote(item)">
    note
  </button>

  <button type="button" class="btn btn-default" ng-click="itemToTask(item)">
    task
  </button>

  <button type="button" class="btn btn-default" ng-click="deleteItem(item)">
    delete
  </button>

  <div ng-show="showEditNewTag" new-tag></div>

</div>
