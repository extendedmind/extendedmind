<div>

  <div ng-transclude ng-show=false></div>

  <ul class="list-unstyled">

    <li ng-class="selected" ng-repeat="note in notes">

      <div ng-click="toggleNoteContent()">
        <span>{{note.title}}</span>
      </div>

      <div note-content ng-show="showNoteContent"></div>

    </li>

  </ul>

</div>
