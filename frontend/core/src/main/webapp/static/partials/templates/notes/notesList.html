<div>

  <div ng-transclude></div>

  <ul class="list-unstyled">

    <li ng-class="selected" ng-show="notesListFilter" ng-repeat="note in notes | filter:newItem">

      <div ng-click="toggleNoteContent()">
        <span>{{note.title}}</span>
      </div>

      <div note-content ng-show="showNoteContent"></div>

    </li>

  </ul>

</div>
