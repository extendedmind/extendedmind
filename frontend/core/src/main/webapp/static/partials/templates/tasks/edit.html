<form class="form-horizontal" role="form" name="taskEdit">

  <div class="form-group">
    <label class="sr-only" for="newTaskTitle">title</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="newTaskTitle" ng-model="task.title" autofocus="autofocus" placeholder="title..." required>
    </div>
  </div>

  <div class="form-group">
    <label class="sr-only" for="newTaskDue">date</label>
    <div class="col-lg-10">
      <input type="date" class="form-control" id="newTaskDue" ng-model="task.due">
    </div>
  </div>

  <div class="form-group">
    <label class="sr-only" for="newTaskParent">parent</label>
    <div class="col-lg-10">
      <select class="form-control" id="newTaskParent" ng-model="parentTask" ng-options="project.title for project in projects">
        <option value="">select list</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-10">
      <button type="submit" class="btn btn-default" ng-disabled="!taskEdit.$valid" ng-click="editTask()">
        add
      </button>
    </div>
  </div>

</form>
