<div>

  <div ng-show="(items != 0)" ng-transclude></div>

  <ul class="list-unstyled" ng-show="showItemsList">

    <li ng-class="selected" ng-repeat="item in items | filter:newItem">

      <div ng-click="toggleItemContent()">
        <span>{{item.title}}</span>
      </div>

      <div item-content ng-show="showItemContent"></div>

    </li>

  </ul>

</div>
