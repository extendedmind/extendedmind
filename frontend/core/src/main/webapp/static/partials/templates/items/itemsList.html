<div>

    <div ng-transclude></div>

    <ul class="list-unstyled" ng-show="itemsListFilter" >

        <li ng-class="selected" ng-repeat="item in items | filter:{title:itemsListFilter}">

            <div ng-click="toggleItemContent()">
                <span>{{item.title}}</span>
            </div>

            <div item-content ng-show="showItemContent"></div>

        </li>

    </ul>

</div>
