<div>

  <div ng-transclude></div>

  <ul class="list-unstyled" ng-show="showItemsList">

    <li ng-class="selected" ng-repeat="item in items | filter:newItem" ng-model="activeItem">

      <div ng-click="toggleItemContent()">
        <span>{{item.title}}</span>
      </div>

      <div item-content ng-show="showItemContent"></div>

    </li>
    
  </ul>
  
</div>
