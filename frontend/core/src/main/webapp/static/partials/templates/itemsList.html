<div>
  <ul>

    <li class="em-li" ng-repeat="item in items | filter:newItem" ng-model="activeItem" ng-animate="'fade'">

      <div ng-class="selected" ng-click="toggleItemActions()">
        <span>{{item.title}}</span>
      </div>
      <div item-actions ng-show="showItemActions" ng-animate="'fade'"></div>

    </li>
  </ul>
</div>
