<div>
  <div ng-transclude></div>
  <ul>
    <li ng-repeat="item in items | filter:newItem" ng-model="activeItem" ng-animate="{enter: 'example-repeat-enter',
    leave: 'example-repeat-leave',
    move: 'example-repeat-move'}">
      <div>

        <span>{{item.title}}</span>

        <button type="button" class="editItem" ng-click="editNewTag()">
          tag
        </button>

        <button type="button"class="editItem">
          note
        </button>

        <button type="button" class="editItem" ng-click="setActiveItem(item)">
          <a href="my/tasks/new/{{item.uuid}}">task</a>
        </button>

      </div>
      <div ng-show="showEditNewTag" new-tag></div>

    </li>
  </ul>
</div>
