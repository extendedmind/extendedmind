<div>
  <div ng-transclude ng-show="notesListFilter" ng-animate="'fade'"></div>

  <ul>
    <li ng-show="notesListFilter" ng-repeat="note in notes | filter:newItem" ng-animate="'fade'">
      <span ng-click="setActiveItem(note)"><a class="text-muted" href="my/notes/edit/{{note.uuid}}">{{note.title}}</a></span>
    </li>
  </ul>

</div>
