<form class="form-horizontal" role="form" name="addTask">

  <div class="form-group">
    <label class="sr-only" for="newTaskTitle">title</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="newTaskTitle" ng-model="newTask.title" autofocus="autofocus" placeholder="title..." required>
    </div>
  </div>

  <div class="form-group">
    <label class="sr-only" for="newTaskDue">date</label>
    <div class="col-lg-10">
      <input type="date" class="form-control" id="newTaskDue" ng-model="newTask.due">
    </div>
  </div>

  <div class="form-group">
    <label class="sr-only" for="newTaskParent">parent</label>
    <div class="col-lg-10">
      <select class="form-control" id="newTaskParent" ng-model="parentTask" ng-options="project.title for project in projects">
        <option value="">select list</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="sr-only" for="newTaskDescription">description</label>
    <div class="col-lg-10">
      <textarea class="form-control" id="newTaskDescription" ng-model="newTask.description" placeholder="description..."></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-10">
      <button type="submit" class="btn btn-default" ng-disabled="!addTask.$valid" ng-click="addNewTask()">
        add
      </button>
    </div>
  </div>

</form>
