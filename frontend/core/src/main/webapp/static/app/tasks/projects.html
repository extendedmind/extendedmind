<section id="tasks-projects" class="two-column-grid page">
  <div class="column">
    <header id="tasks-projects-header" class="feature-header" feature-header="projects"></header>
    <div id="tasks-projects-feature-content-container" class="content-container feature-content-container">
      <div class="swiper-container vertical-slides" swiper-container="tasks/projects" swiper-type="page">
        <div class="swiper-wrapper">
          <div class="swiper-slide" ng-repeat="project in projects = (tasks | tasksFilter:filterService.activeFilters.project)" project-slide swiper-slide="tasks/projects/{{project.uuid}}" expected-slides="projects.length">
          </div>
        </div>
      </div>
    </div>
  </div>
  <aside class="column">
    TODO
  </aside>
</section>
