<div class="container-content--outer" ng-if="isFeatureActive('tasks')" drawer-handle="left">
  <section class="container-content" scroll-to>
    <div list="tasks" list-slide="home">
      <h2>recent</h2>
      <div ng-include="'static/app/tasks/addTask.html'"></div>

      <div class="row" ng-repeat="task in tasks | filter:{completed: '!'} | orderBy:'modified':true" list-item="task" list-item-action="setItemAnimationActiveAndCall(task, editTask)" list-item-left-action="taskChecked(task)" list-item-left-action-type="checkbox" list-item-left-action-checked="task.completed" ng-class="isAnimationActive() && 'animate-list-item-leave'"></div>

    </div>
  </section>
  <footer class="container-content--after">recent tasks</footer>
</div>
