<div class="no-slides-container" ng-controller="MainController">
  <div ng-controller="TasksController">
    <header class="edit-header" edit-header="task" item-edit-form="taskEdit" save-item="saveTask(task)" cancel-edit="cancelEdit()"></header>
    <section id="edit-task" class="one-column-grid page">
      <div class="column">

        <div class="content-container simple-content-container">
          <form class="form-horizontal" role="form" name="taskEdit">

            <div class="form-group">
              <label class="sr-only" for="taskTitle">title</label>
              <input type="text" class="simple-input" id="taskTitle" ng-model="task.title" placeholder="title..." maxlength="128" required>
            </div>
            <div class="form-group">
              <label class="sr-only" for="taskDescription">description</label>
              <textarea class="simple-input" id="taskDescription" ng-model="task.description" placeholder="description..." maxlength="1024" expanding-textarea></textarea>
            </div>

            <div ng-include="'static/app/tasks/taskCoreFields.html'"></div>

            <div ng-if="task.date" class="form-group">
              <label class="sr-only" for="taskRepeat">repeating</label>
              <select class="simple-input swiper-no-swiping" id="taskRepeat" ng-model="task.repeating" ng-options="repeatType as repeatType for repeatType in repeatTypes">
                <option value="">select repeating...</option>
              </select>
            </div>

            <div class="form-group">
              <label class="sr-only" for="taskLink">url</label>
              <input type="text" class="simple-input" id="taskLink" ng-model="task.link" placeholder="url...">
            </div>

          </form>
        </div>
      </div>
    </section>
  </div>
</div>
