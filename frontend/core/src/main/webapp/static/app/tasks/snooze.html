<div class="font-small">
  <ul class="button-row">
    <li ng-switch="isDateTodayOrLess(initialDate)" class="button-container left-of-three">
      <button ng-switch-when="true" type="button" class="highlighted-button" ng-click="setDateTomorrow()">tomorrow</button>
      <button ng-switch-when="false" type="button" class="highlighted-button" ng-click="setDateNextDay(initialDate)">next day</button>
      <button ng-switch-default type="button" class="highlighted-button" ng-click="setDateToday()">today</button>
    </li>
    <li class="button-container center-of-three">
      <button ng-if="!initialDate" type="button" class="highlighted-button" ng-click="setDateTomorrow(initialDate)">tomorrow</button>
      <button ng-if="initialDate" type="button" class="highlighted-button" ng-click="setDateTwoDaysLater(initialDate)">2 days later</button>
    </li>
    <li class="button-container right-of-three">
      <button type="button" class="highlighted-button" ng-click="setDateWeekend(initialDate)">weekend</button>
    </li>
  </ul>
  <ul class="button-row">
    <li class="button-container left-of-three">
      <button type="button" class="highlighted-button" ng-click="setDateFirstDayOfNextWeek(initialDate)">next week</button>
    </li>
    <li class="button-container center-of-three">
      <button type="button" class="highlighted-button" ng-click="setDateFirstDayOfNextMonth(initialDate)">next month</button>
    </li>
    <li class="button-container right-of-three item-actions">
      <div class="form-group">
        <a href class="highlighted-link" ng-click="closeAndOpen()">choose date</a>
      </div>
    </li>
  </ul>
</div>
