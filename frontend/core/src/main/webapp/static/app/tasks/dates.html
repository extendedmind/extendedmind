<section id="tasks-dates" class="two-column-grid page single-lineheight" ng-controller="TasksController">
  <div class="column">
    <header id="tasks-dates-header" class="page-header" ng-init="heading='dates'" ng-include="'static/app/base/pageHeader.html'"></header>
    <div id="tasks-dates-page-content-container" class="content-container page-content-container">
      <div class="swiper-no-swiping" id="date-picker" ng-include="'static/app/tasks/datebar.html'"></div>
      <!-- move datebar.html here! -->
      <div class="swiper-container vertical-slides" swiper-container="tasks/dates" swiper-type="page">
        <div class="swiper-wrapper">
          <div class="swiper-slide" ng-repeat="date in dates" date-slide swiper-slide="tasks/dates/{{date.yyyymmdd}}" expected-slides="dates.length">
          </div>
        </div>
      </div>
    </div>
  </div>
  <aside class="column">
    TODO
  </aside>
</section>
