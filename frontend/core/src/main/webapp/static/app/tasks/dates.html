<section id="tasks-dates" class="two-column-grid page" ng-controller="DatesController">
  <div class="column">
    <header id="tasks-dates-header" class="feature-header" feature-header="dates"></header>
    <div id="tasks-dates-feature-content-container" class="content-container feature-content-container">
      <div class="swiper-no-swiping" id="date-picker" ng-include="'static/app/tasks/datebar.html'"></div>
      <div class="swiper-container vertical-slides" swiper-container="tasks/dates" swiper-type="page">
        <div class="swiper-wrapper">
          <div class="swiper-slide" ng-repeat="date in dates" date-slide swiper-slide="tasks/dates/{{date.yyyymmdd}}" expected-slides="dates.length">
          </div>
        </div>
      </div>
    </div>
  </div>
  <aside class="column">
    TODO
  </aside>
</section>
