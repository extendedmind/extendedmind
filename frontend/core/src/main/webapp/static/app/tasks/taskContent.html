<div ng-controller="TasksController">
  <li ng-repeat="value in task | visibleTaskContent">
    <span><small>{{value}}</small></span>
  </li>

  <div class="task-actions">
    <ul class="button-row">
      <li ng-if="!task.relationships.parentTask" class="button-container" ng-class="getSubtaskButtonClass(task)">
        <button type="button" class="normal-button" ng-click="taskToProject(task)">
          add subtask
        </button>
      </li>
      <li ng-if="!task.project" class="button-container" ng-class="getDeleteButtonClass(task)">
        <button type="button" class="delete-button" ng-click="deleteTask(task)">
          delete
        </button>
      </li>
    </ul>
  </div>
</ul>
