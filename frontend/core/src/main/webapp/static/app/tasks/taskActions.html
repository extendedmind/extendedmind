<div ng-controller="TasksController">
  <div ng-include="'static/app/tasks/taskCoreFields.html'"></div>
  <div class="item-actions">
    <ul class="button-row">
      <li class="button-container left-of-two">
        <button type="button" class="normal-button" ng-click="taskQuickEditDone(task)">
          done
        </button>
      </li>
      <li class="button-container right-of-two">
        <button type="button" class="delete-button" ng-click="deleteTask(task)">
          delete
        </button>
      </li>
    </ul>
  </div>
</div>
