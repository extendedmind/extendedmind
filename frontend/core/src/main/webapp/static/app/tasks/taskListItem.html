<div class="group-mixed animate-checkbox-checking">

  <div class="group-mixed--left">
    <input type="checkbox" ng-model="task.transientProperties.completed"
    swiper-click="toggleLeftCheckbox(task, toggleCompleteTask)" icon-checkbox="task.uuid">
  </div>

  <a href class="group-mixed--middle" swiper-click="openTaskEditor(task)">
    <span class="text-link" ng-bind="task.title"></span>
  </a>
</div>
