<div class="group-mixed with-checkbox">

  <div class="group-mixed--left">
    <input type="checkbox" ng-model="task.transientProperties.completed"
    swiper-click="toggleLeftCheckbox(task, toggleCompleteTask)" icon-checkbox="task.uuid">
  </div>

  <a href ng-class="onboardingInProgress && 'link-disable'" class="group-mixed--middle" swiper-click="callAndWaitThenScroll(openTaskEditor, task)">
    <span class="text-link" clamp=2 ng-bind="task.title"></span>
  </a>
</div>
