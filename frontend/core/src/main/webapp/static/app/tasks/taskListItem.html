<div class="group-mixed" ng-class="getListItemClasses(task)">
  <div class="group-mixed--left">
    <input type="checkbox" ng-model="task.trans.optimisticComplete" ng-model-options="{getterSetter: true}"
      swiper-click="toggleLeftCheckbox(task, toggleCompleteTask)"
      icon-checkbox="getUniqueListItemId(task.trans.uuid)">
  </div>

  <a href class="group-mixed--middle link-list-item"
    swiper-click="callAndWaitThenScroll(openTaskEditor, task)">
    <span class="text-link" clamp=2 ng-bind="task.trans.title"></span>
  </a>

  <div class="group-mixed--right">
    <span class="icon-repeating"></span>
    <span class="syncing"></span>
  </div>
</div>
