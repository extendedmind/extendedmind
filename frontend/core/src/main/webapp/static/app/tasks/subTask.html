<form class="swiper-no-swiping" role="form" name="subtaskToList" ng-submit="addSubtask(subtasks[$index])">
  <div class="form-group">
    <label class="sr-only" for="taskTitle">title</label>
    <div>
      <input type="text" class="simple-input" id="taskTitle" ng-model="subtasks[$index].title" placeholder="add task..."></input>
    </div>
  </div>
</form>
