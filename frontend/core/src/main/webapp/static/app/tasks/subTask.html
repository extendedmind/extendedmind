<form class="swiper-no-swiping" role="form" name="subtaskToList" ng-submit="add(subtask)" data-tpl="subTask">
  <div class="form-group">
    <label class="sr-only" for="taskTitle">title</label>
    <div>
      <input type="text" class="simple-input" id="taskTitle" ng-model="subtask.title" placeholder="add task..."></input>
    </div>
  </div>
</form>
