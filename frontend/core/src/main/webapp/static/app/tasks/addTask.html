<form role="form" class="add-element" ng-submit="callAndRefresh(addSubtask, subtask)" add-item data-snap-ignore="{{ignoreSnap}}" autocapitalize="none" autocorrect="off">
  <div class="form-group" editable-field-container="disable">
    <div>
      <input type="text" id="taskTitle" class="simple-input" ng-model="subtask.title" ng-blur="blurredAddItemElement()" ng-focus="focusedAddItemElement()" editable-field placeholder="add task..." maxlength="128"/>
    </div>
  </div>
</form>
