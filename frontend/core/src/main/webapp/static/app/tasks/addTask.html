<form class="add-element" role="form" name="addTaskForm" ng-submit="callAndRefresh(addSubtask, subtask)" autocapitalize="none" autocorrect="off" add-item data-snap-ignore="{{ignoreSnap}}">
  <div class="form-group" editable-field-container="disable">
    <label class="sr-only" for="taskTitle">title</label>
    <div>
      <input type="text" id="taskTitle" class="simple-input" ng-model="subtask.title" ng-blur="blurredAddItemElement()" ng-focus="focusedAddItemElement()" placeholder="add task..." maxlength="128" editable-field/>
    </div>
  </div>
</form>
