<form class="swiper-no-swiping add-element" role="form" name="addTaskForm" ng-submit="addSubtask(subtask, refreshScrollerAndScrollToFocusedAddElement)" autocapitalize="none" autocorrect="off">
  <div class="form-group" editable-field-container="disable">
    <label class="sr-only" for="taskTitle">title</label>
    <div>
      <input type="text" id="taskTitle" class="simple-input" ng-model="subtask.title" ng-blur="blurredAddElement()" ng-focus="focusedAddElement($event)" placeholder="add task..." maxlength="128" editable-field></input>
    </div>
  </div>
</form>
