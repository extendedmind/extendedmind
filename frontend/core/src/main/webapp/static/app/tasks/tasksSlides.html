<div ng-show="isFeatureActive('tasks')" class="swiper-container container-fluid--inner" swiper-container="tasks" swiper-type="main" expected-slides= "isContextActive() && 3 || 2">
  <div class="swiper-wrapper">
    <div class="swiper-slide" swiper-slide="tasks/recent" slide-index=0 ng-include="'static/app/tasks/recent.html'"></div>
    <div class="swiper-slide" swiper-slide="tasks/contexts" slide-index=1 ng-include="'static/app/tasks/contexts.html'"></div>
    <div ng-if="isContextActive()" class="swiper-slide" swiper-slide="tasks/details" slide-index=2 ng-include="'static/app/tasks/context.html'"></div>
  </div>
</div>
