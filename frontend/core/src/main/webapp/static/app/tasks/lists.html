<section id="tasks-lists" class="two-column-grid page">
  <div class="column">
    <header id="tasks-lists-header" class="feature-header" feature-header="lists"></header>
    <div id="tasks-lists-feature-content-container" class="content-container feature-content-container">
      <div class="inner-feature-content-container">
        <section ng-show="filteredProjects && filteredProjects.length">
          <h3>projects</h3>
          <ul class="indent list-arrow-right">
            <li ng-class="selected" ng-repeat="project in filteredProjects = (tasks | tasksFilter:filterService.activeFilters.project)">
              <a class="text-muted click-to-slide" href ng-click="goToProject(project.uuid)">
                <span class="link-title">{{project.title}}</span>
                <span class="icon-arrow-right" />
              </a>
            </li>
          </ul>
        </section>

        <section ng-if="contexts && contexts.length">
          <h3>contexts</h3>
          <ul class="indent list-arrow-right">
            <li ng-repeat="context in contexts">
              <a class="click-to-slide" href="#/{{prefix}}/tasks/context/{{context.uuid}}">
                <span class="link-title">@{{context.title}}</span><span class="icon-arrow-right" />
              </a>
            </li>
          </ul>      
        </section>
      </div>
    </div>
  </div>
  <aside class="column">
    TODO
  </aside>

</section>
