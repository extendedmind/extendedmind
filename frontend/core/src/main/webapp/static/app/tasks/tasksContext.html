<div class="container-content--outer" ng-if="isFeatureActive('tasks')" list-container>
  <section class="container-content" list="tasks | itemsFilter:{name:'byTagUUID', filterBy: context ? context.uuid : undefined}" list-order="top" swiper-prevent>
    <div class="group-mixed heading vertically-centered">
      <div class="group-mixed--middle">
        <h2 class="group-heading justified">
          <a href ng-if="context" class="link" ng-click="openEditor('tag', context)">
            <span class="text-heading" ng-bind="'@' + context.title"
            ng-class="context.title.length > 6 && 'long'" clamp=2></span>
          </a>
          <div ng-if="!context">
            <span class="text-heading long" clamp=2>no context</span>
          </div>
        </h2>
      </div>
      <div class="group-mixed--right" task-list-completed></div>
    </div>
    <div list-item-add="getNewTaskWithContext(context)" list-item-add-save="saveTask(newItem)"
    ng-include="urlBase + 'app/tasks/taskListItemAdd.html'"></div>
    <div class="animate-list-item-leave"
    ng-repeat="task in contextTasks = (getList() | paramFilter:isListItemVisible) | orderBy:'created':true
    | limitTo: currentListLimitTo"
    list-item="contextTasks.length" ng-include="urlBase + 'app/tasks/taskListItem.html'"></div>
    <div ng-if="(currentListLimitTo < listLength) && nearListBottom" loading-animation></div>
  </section>
  <footer class="container-content--after" list-footer="getFeatureMap('tasks')"></footer>
</div>
