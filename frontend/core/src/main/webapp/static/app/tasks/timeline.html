<section id="tasks-timeline" class="two-column-grid page single-lineheight" ng-controller="DatesController">
  <div class="column">
    <div class="page-heading swiper-no-swiping" ng-init="heading = 'timeline'; omnibarFeature = 'tasks'" ng-include="'static/app/main/omnibar.html'"></div>
    <div ng-if="!isLoading" ng-hide="omnibarVisible && isActiveSlide('home')" class="content-container page-content-container omnibar-animation">
      <div ng-if="isDatepickerVisible" class="swiper-no-swiping" data-snap-ignore="true" datepicker></div>
      <div class="swiper-container vertical-slides" swiper-container="tasks/home" swiper-type="page" swiper-container-only-external-swipe="true" expected-slides="weekdays.length">
        <div class="swiper-wrapper">
          <div class="swiper-slide" ng-repeat="date in weekdays track by date.weekdayIndex" swiper-slide="tasks/home/{{date.weekday}}" slide-index="$index">
            <div class="inner-slide-content-container">
              <div ng-include="'static/app/tasks/date.html'" include-replace></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-if="isLoading" class="loading-animation" loading-animation></div>
  </div>
  <aside class="column">
    TODO
  </aside>
</section>
