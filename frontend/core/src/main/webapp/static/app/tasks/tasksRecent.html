<div class="container-content--outer" ng-if="isFeatureActive('tasks')" list-container drawer-handle="left">
  <section class="container-content" list="allActiveTasks" list-order="top" list-recent ng-init="setListOnboarding('tasks', listOnboarding)" swiper-prevent>
    <div ng-show="isOnboarded('tasks') || isListOnboardingLockedOrReleased('tasks')">
      <div class="group-mixed heading">
        <div class="group-mixed--middle">
          <h2 class="group-heading justified">recent</h2>
        </div>
        <div class="group-mixed--right" task-list-completed></div>
      </div>
      <div list-item-add="{transientProperties: {completed: false, itemType: 'task'}}"
      list-item-add-save="saveTask(newItem)" ng-include="'static/app/tasks/taskListItemAdd.html'"></div>
      <div class="animate-list-item-leave"
      ng-repeat="task in recentTasks = (getList() | paramFilter:isListItemVisible) | orderBy:getTaskModified:true
      | limitTo: currentListLimitTo"
      list-item="recentTasks.length" ng-include="'static/app/tasks/taskListItem.html'"></div>
      <div ng-if="(currentListLimitTo < listLength) && nearListBottom" loading-animation></div>
    </div>

    <div ng-if="!isOnboarded('tasks') && checkListOnboardingLock('tasks', undefined)" class="group-instruction">
      <h2 class="group-heading instruction row">what do you want to
        <span class="highlighted">get done?</span>
      </h2>
      <div class="textgroup-ingress row">add a <span class="text-highlighted">task</span> by clicking the plus sign below</div>
    </div>
    <div ng-if="!isOnboarded('tasks') && checkListOnboardingLock('tasks', 'off')" class="group-instruction">
      <h2 class="group-heading instruction row"><span ng-if="isOneOnboardingItemCreated('tasks')">first</span>
        <span class="highlighted">task</span> created!
      </h2>
      <div class="textgroup-ingress row">you can now go to <span class="highlighted">notes</span> by clicking
      the <span class="highlighted">menu icon</span> in the top-left corner</div>
      <div class="text-normal row">&#8230;or add more tasks by hitting the plus sign again</div>
    </div>
  </section>
  <footer class="container-content--after" list-footer="getFeatureMap('tasks')"></footer>
</div>
