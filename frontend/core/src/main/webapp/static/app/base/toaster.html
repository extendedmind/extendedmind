<div ng-if="toasterNotifications" ng-switch on="notification.type" class="container-toaster animate-toaster">
  <span ng-switch-when="deleted" class="text-toaster">
    {{notification.itemType}} deleted, <a href ng-click="closeNotificationAndCall(notification, notification.item, notification.undoFn)">undo?</a>
  </span>
  <a href ng-click="closeNotificationAndCall(notification)">close</a>
</div>
