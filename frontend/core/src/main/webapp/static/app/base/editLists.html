<div class="single-page-container">
  <section id="edit-lists" class="one-column-grid single-page page" snap-drawer-drag="editLists" ng-init="newList = {};">
    <div class="column">
      <div ng-hide="omnibarVisible" class="content-container page-content-container">
        <div class="inner-page-content-container" scroll-to swiper-prevent>
          <div scroll-to accordion>
            <div ng-repeat="list in lists">
              <div accordion-title="list" edit-item="editList(list)" edit-item-inline="true" edit-item-fields="editListFields(list)" has-complete="false" toggle-complete></div>
              <div ng-if="isOpen(list)" class="accordion-body" editable-field-container="auto">
                <div class="accordion-inner">
                  <div item-core-fields="list" item-core-fields-details="listDetails"></div>
                  <ul class="button-row swiper-no-swiping" data-snap-ignore="true">
                    <li class="button-container left-of-three">
                      <button class="normal-button" type="button" ng-click="closeAndCall(list, gotoList)">
                        view
                      </button>
                    </li>
                    <li class="button-container center-of-three">
                      <button class="default-button" type="button" ng-click="closeAndCall(list, archiveListAndMoveInbox)">
                        archive
                      </button>
                    </li>
                    <li class="button-container right-of-three">
                      <button class="delete-button" type="button" ng-click="closeAndCall(list, deleteList)">
                        delete
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <form class="add-element" role="form" name="addListForm" ng-submit="callAndRefresh(addList, newList)" autocapitalize="none" autocorrect="off" add-item>
              <div class="form-group" editable-field-container="disable">
                <label class="sr-only" for="listTitle">title</label>
                <input type="text" id="listTitle" class="simple-input" ng-model="newList.title" ng-blur="blurredAddItemElement()" ng-focus="focusedAddItemElement()" placeholder="add list..." editable-field/>
              </div>
            </form>
            <div ng-if="lists.length === 0">
              <div class="instruction-text">
                <p class="instruction-text-chapter">lists are <b>collections of</b><br/><b>tasks and notes</b><br/><br/>
                  <span class="instruction-text-chapter-details">(e.g. holiday trip, birthday party,<br/>work, studies etc.)</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
