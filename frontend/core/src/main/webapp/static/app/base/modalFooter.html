<div id="modalFooter" class="vertical-buttons">
  <button ng-if="modalSuccessText" type="button" class="wide-button normal-button" ng-disabled="modalSuccessDisabled" ng-click="$modalSuccess()">{{modalSuccessText}}</button>
  <button ng-if="modalCancelText" type="button" class="wide-button normal-button" ng-click="$modalCancel()">{{modalCancelText}}</button>
</div>
