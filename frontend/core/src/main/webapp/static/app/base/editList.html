<div id="edit-page">
  <header class="edit-header" edit-header="list" item-edit-form="listEdit" save-item="saveList(list)" cancel-edit="cancelEdit()"></header>
  <section id="edit-list" class="one-column-grid page">
    <div class="column">
      <div class="content-container simple-content-container">
        <form role="form" name="listEdit" editable-field-container>
          <div class="form-group">
            <label class="sr-only" for="listTitle">title</label>
            <textarea type="text" class="simple-input font-bold" id="listTitle" ng-model="list.title" placeholder="title..." required expanding-textarea editable-field></textarea>
          </div>
          <div class="form-group">
            <label class="sr-only" for="listLink">url</label>
            <input type="text" class="simple-input" id="listLink" ng-model="list.link" placeholder="url..." editable-field>
          </div>
          <div class="form-group" ng-style="{maxHeight: getEditSimpleDescriptionMaxHeight()}">
            <label class="sr-only" for="listDescription">description</label>
            <textarea class="simple-input" ng-style="{maxHeight: getEditSimpleDescriptionMaxHeight()}" id="listDescription" ng-model="list.description" placeholder="description..." expanding-textarea editable-field></textarea>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
