<div class="list-picker">

  <div ng-if="selectedList" class="group-mixed bottom-padded">
    <div class="group-mixed--middle" ng-click="listSelected(selectedList)">
      <a href>
        <span class="text-link emphasis" clamp=2>{{::prefix}}{{selectedList.title}}</span>
      </a>
    </div>

    <div class="group-mixed--right">
      <button type="button" class="btn-clear" ng-click="listCleared(selectedList)"></button>
    </div>
  </div>

  <div ng-if="newList" class="row-padded">
    <textarea autocapitalize="none" autocorrect="off" ng-model="newList.title" msd-elastic
    ng-click="watchForTitleChange()" ng-keydown="textareaKeyDown($event)" placeholder="{{placeholder}}"
    maxlength="128"></textarea>
  </div>

  <div class="row-padded" ng-repeat="list in lists | filter:notSelectedList | orderBy:'title'" ng-click="listSelected(list)">
    <a href>
      <span class="text-link" clamp=2>{{::prefix}}{{list.title}}</span>
    </a>
  </div>

  <div class="row-form" ng-repeat="archivedList in archivedLists | filter:notSelectedList" ng-click="listSelected(archivedList)">
    <a href>
      <span class="text-link" ng-bind="archivedList.title"></span>
    </a>
  </div>

</div>
