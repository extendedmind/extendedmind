<div class="container-fluid" ng-controller="TagEditorController" ng-class="tag.deleted && 'container-disabled'">
  <header class="container-titlebar">
    <div class="container-titlebar--inner">
      <div class="group-symmetrical height-large">
        <a href class="group-symmetrical--left link-navigation highlighted active" ng-click="endTagEdit()">
          <span class="text-navigation-back" ng-bind="tagTitlebarHasText() && !tag.deleted ? 'save' : 'back'"></span>
        </a>
        <a href ng-if="!tag.deleted" class="group-symmetrical--right" ng-click="deleteTagInEdit()" >
          <span class="icon-trash"></span>
        </a>
        <a ng-if="tag.deleted" class="group-symmetrical--right link-navigation highlighted active" href ng-click="undeleteTagInEdit()"><span class="text-navigation">restore</span></a>
      </div>

      <div class="row-vertically-centered with-textarea">
        <!-- TODO: @ or # symbol! -->
        <textarea ng-model="tag.trans.title" ng-keydown="tagTitlebarTextKeyDown($event)" editable-field
          editable-field-register-callbacks="registerTitleBarInputCallbacks(focus, blur)" msd-elastic
          dynamic-placeholder="enter {{tag.tagType}} title&#8230;" maxlength="128"
          autocapitalize="none" autocorrect="off">
        </textarea>
      </div>
    </div>
  </header>

  <div class="container-fluid--inner">
    <div class="container-content" drawer-override-aisle="right">

      <div class="row-vertically-centered with-textarea">
        <textarea ng-model="tag.trans.link" msd-elastic maxlength="128" placeholder="enter url&#8230;"
          autocapitalize="none" autocorrect="off">
        </textarea>
      </div>

      <div class="row-vertically-centered with-textarea">
        <textarea ng-model="tag.trans.description" msd-elastic placeholder="enter description&#8230;"
          maxlength="1024" autocapitalize="none" autocorrect="off">
        </textarea>
      </div>

    </div>
    <footer class="container-content--after editor-footer">
    </footer>
  </div>
</div>
