<div class="container-fluid" ng-controller="TagEditorController" ng-class="tag.deleted && 'container-disabled'">
  <header class="container-titlebar">
    <div class="container-titlebar--inner">
      <div class="group-symmetrical height-large">
        <a href class="group-symmetrical--left link-navigation highlighted active" ng-click="endTagEdit()">
          <span class="text-navigation-back" ng-bind="titlebarHasText() && !tag.deleted ? 'save' : 'back'"></span>
        </a>
        <div class="group-symmetrical--right">
          <a ng-if="!tag.deleted" href ng-click="deleteTagInEdit()" >
            <span class="text-trash"></span>
          </a>
          <a ng-if="tag.deleted" class="link-navigation highlighted active" href ng-click="undeleteTagInEdit()"><span class="text-navigation">restore</span></a>
        </div>
      </div>

      <form role="form" class="group-mixed" autocapitalize="none" autocorrect="off">
        <div class="group-mixed--middle">
          <!-- TODO: @ or # symbol! -->
          <textarea type="text" ng-model="titlebar.text" ng-keydown="tagTitlebarTextKeyDown($event)" editable-field
          editable-field-register-callbacks="registerTitleBarInputCallbacks(focus, blur)" msd-elastic dynamic-placeholder="enter {{tag.tagType}} title&#8230;" maxlength="128" required ></textarea>
        </div>
      </form>
    </div>
  </header>

  <div class="container-fluid--inner" ng-style="{'padding-bottom': EDITOR_FOOTER_HEIGHT}">
    <div class="container-content" drawer-override-aisle="right">
      <textarea class="row-form" ng-model="tag.description" msd-elastic placeholder="enter description&#8230;" maxlength="1024"></textarea>
    </div>
    <footer class="container-content--after" ng-style="{height: EDITOR_FOOTER_HEIGHT, bottom: -EDITOR_FOOTER_HEIGHT}">
    </footer>
  </div>
</div>
