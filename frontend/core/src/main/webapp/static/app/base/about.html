<div ng-if="isMobile" ng-include="'static/app/auth/menu.html'" id="mobile-menu" class="snap-drawer snap-drawer-left"></div>
<div id="about-container" class="no-slides-container" ng-init="feature='about'" ng-controller="AboutController" snap-drawer>
  <header class="static-page-header" ng-include="'static/app/main/staticPageHeader.html'"></header>
  <section ng-hide="isDesktop && isMenuOpen" id="about" class="one-column-grid page" snap-drawer-drag>
    <div class="column">
      <div class="content-container simple-content-container">
        <ul>
          <li class="simple-content">
            <h3>version</h3>
            <span ng-bind="extendedMindVersion"></span>
          </li>
          <li class="simple-content">
            <a class="highlighted-link" href ng-click="openTermsOfServiceModal()">terms of service</a>
            <a class="highlighted-link" href ng-click="openPrivacyPolicyModal()">privacy policy</a>
          </li>
          <li id="about-help" class="simple-content">
            <small>in case you need any help, email
              <a class="highlighted-link" href="mailto:support@ext.md"> support@ext.md</a>
            </small>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <div id="desktop-menu" ng-if="isDesktop && isMenuOpen" ng-include="'static/app/auth/menu.html'"></div>
</div>
