              <div list-item-add="getNewDayTask(1)" list-item-add-save="saveTask(newItem)"
                ng-include="urlBase + 'app/tasks/taskListItemAdd.html'"></div>
              <div class="animate-list-item-leave"
                ng-repeat="task in listInfos.array = (getFullArray()
                | paramFilter:isListItemVisible:daySlides[1].pastDate)
                | orderBy:'trans.created':true
                | limitTo: currentListLimitTo"
                list-item ng-include="urlBase + 'app/tasks/taskListItem.html'"></div>
              <div list-prompt="tasks" list-prompt-infos="listInfos"
                list-prompt-hide="[listItemAddActive, onboardingInProgress, daySlidesInfosCleared]"></div>
            </div>
          </div>
        </div>

        <div class="swiper-slide" swiper-slide="focus/tasks/right" slide-index="3">
          <div class="container-content" ng-class="daySlides[2].pastDate && 'past-date'"
            list="tasks | tasksByDate:daySlides[2].info:daySlides[2].pastDate" list-hide-item-default>
            <div ng-if="isFeatureActive('focus')">

              <div ng-hide="datepickerVisible" class="group-mixed heading">
                <div class="group-mixed--middle" ng-click="openDatepicker(daySlides[2].info)">
                  <h2 class="group-heading justified" ng-bind="daySlides[2].heading"></h2>
                </div>
                <div class="group-mixed--right" task-list-completed></div>
              </div>

              <div list-item-add="getNewDayTask(2)" list-item-add-save="saveTask(newItem)"
                ng-include="urlBase + 'app/tasks/taskListItemAdd.html'"></div>
              <div class="animate-list-item-leave"
                ng-repeat="task in listInfos.array = (getFullArray()
                | paramFilter:isListItemVisible:daySlides[2].pastDate)
                | orderBy:'trans.created':true
                | limitTo: currentListLimitTo"
                list-item ng-include="urlBase + 'app/tasks/taskListItem.html'"></div>
              <div list-prompt="tasks" list-prompt-infos="listInfos"
                list-prompt-hide="[listItemAddActive, onboardingInProgress, daySlidesInfosCleared]"></div>
            </div>
          </div>
        </div>

        <div class="swiper-slide" swiper-slide="focus/tasks/leftDuplicate" slide-index="4" swiper-slide-duplicate="true">
          <div class="container-content" ng-class="daySlides[0].pastDate && 'past-date'"
            list="tasks | tasksByDate:daySlides[0].info:daySlides[0].pastDate" list-hide-item-default>
            <div ng-if="isFeatureActive('focus')">

              <div ng-hide="datepickerVisible" class="group-mixed heading">
                <div class="group-mixed--middle" ng-click="openDatepicker(daySlides[0].info)">
                  <h2 class="group-heading justified" ng-bind="daySlides[0].heading"></h2>
                </div>
                <div class="group-mixed--right" task-list-completed></div>
              </div>

              <div list-item-add="getNewDayTask(0)" list-item-add-save="saveTask(newItem)"
                ng-include="urlBase + 'app/tasks/taskListItemAdd.html'"></div>
              <div class="animate-list-item-leave"
                ng-repeat="task in listInfos.array = (getFullArray()
                | paramFilter:isListItemVisible:daySlides[0].pastDate)
                | orderBy:'trans.created':true
                | limitTo: currentListLimitTo"
                list-item ng-include="urlBase + 'app/tasks/taskListItem.html'"></div>
              <div list-prompt="tasks" list-prompt-infos="listInfos"
                list-prompt-hide="[listItemAddActive, onboardingInProgress, daySlidesInfosCleared]"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <footer ng-show="isOnboarded('focusTasks')" class="container-content--after" list-footer="getFeatureMap('focus')"></footer>

  <!-- ONBOARDING -->
  <section ng-if="!isOnboarded('focusTasks')" class="container-content">
    <div class="group-instruction">
      <h2 class="group-heading instruction row">what to do right
        <span class="highlighted">now</span>?
      </h2>
      <div class="textgroup-ingress row">on this focus view you can see tasks  sorted by
        <span class="text-highlighted">date</span>
      </div>
      <div class="textgroup-ingress last row">to change dates, click the today heading or swipe down</div>
    </div>
  </section>
  <footer ng-if="!isOnboarded('focusTasks')" class="container-content--after group-btn">
    <button type="submit" class="btn-action" ng-click="completeOnboarding('focusTasks')">
      <span class="text-btn">got it</span>
    </button>
  </footer>

</div>
