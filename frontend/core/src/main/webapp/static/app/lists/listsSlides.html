<div ng-show="isFeatureActive('lists')" class="swiper-container container-fluid--inner"
swiper-container="lists" swiper-type="main" expected-slides=2>
  <div class="swiper-wrapper">
    <div class="swiper-slide" swiper-slide="lists/active" slide-index=0
    ng-include="'static/app/lists/listsActive.html'"></div>
    <div class="swiper-slide" swiper-slide="lists/archived" slide-index=1
    ng-include="'static/app/lists/listsArchived.html'"></div>
  </div>
</div>
