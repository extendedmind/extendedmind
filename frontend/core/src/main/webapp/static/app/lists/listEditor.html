<div class="container-fluid" ng-controller="ListEditorController" ng-class="list.trans.deleted && 'container-disabled'">
  <header class="container-titlebar">
    <div class="container-titlebar--inner">
      <div class="group-symmetrical height-large--top">
        <a href class="group-symmetrical--left link-navigation highlighted active" ng-click="endListEdit()" >
          <span class="text-navigation-back" ng-class="!isFirstSlide() && 'not-swipeable'"
            ng-bind="isListEdited() && !list.trans.deleted ? 'save' : 'back'"></span>
        </a>
        <a href ng-if="!list.trans.deleted" class="group-symmetrical--right" ng-click="deleteListInEdit()" >
          <span class="icon-trash"></span>
        </a>
        <a href ng-if="list.trans.deleted" class="group-symmetrical--right link-navigation highlighted active"
          ng-click="undeleteList(list)"><span class="text-navigation">restore</span></a>
      </div>

      <div class="row-vertically-centered with-textarea">
        <textarea ng-model="list.trans.title" input-model-validator ng-trim="false" msd-elastic
          ng-keydown="listTitlebarTextKeyDown($event)"
          editable-field editable-field-register-callbacks="registerTitleBarInputCallbacks(focus, blur)"
          placeholder="enter list title&#8230;" maxlength="128" autocapitalize="none" autocorrect="off">
        </textarea>
      </div>
    </div>
  </header>

  <div class="swiper-container container-fluid--inner" swiper-container="listEditor" swiper-type="main"
    expected-slides="2" swiper-container-slide-changed="editorSwiperSlideChanged()">
    <div class="swiper-wrapper">
      <div class="swiper-slide" swiper-slide="listEditor/basic" slide-index="0">
        <div ng-style="{'padding-bottom': EDITOR_FOOTER_HEIGHT}" class="container-content"
        drawer-override-aisle="right" swiper-prevent>
          <div class="row-vertically-centered with-textarea" editable-field-container>
            <textarea ng-model="list.trans.description" input-model-validator ng-trim="false"
              ng-focus="setDescriptionFocus(true)" ng-blur="setDescriptionFocus(false)"
              editable-field msd-elastic
              placeholder="enter description&#8230;" maxlength="1024" autocapitalize="none" autocorrect="off">
           </textarea>
          </div>
        </div>
        <footer ng-hide="descriptionFocused" class="container-content--after editor-footer">
          <nav role="navigation" class="swiper-no-swiping group-symmetrical">
            <a href ng-click="clickFavorite()" class="group-symmetrical--left">
              <span class="icon-star" ng-class="!isFavoriteList(list) && 'inactive'"></span>
            </a>
            <a href ng-click="swipeToAdvanced()" ng-hide="isFooterNavigationHidden()"
              class="group-symmetrical--right link-navigation">
              <span class="text-navigation-forward">advanced</span>
            </a>
          </nav>
        </footer>
      </div>

      <div class="swiper-slide" swiper-slide="listEditor/advanced" slide-index="1" ng-init="advancedSlideInfo = {}">
        <div ng-style="{'padding-bottom': advancedSlideInfo.footerHeight}" class="container-content"
        swiper-prevent>

          <div class="row-vertically-centered with-textarea">
            <textarea ng-model="list.trans.link" input-model-validator ng-trim="false" msd-elastic
              maxlength="128" placeholder="enter url&#8230;" autocapitalize="none" autocorrect="off">
            </textarea>
          </div>
        </div>

        <footer class="container-content--after editor-footer" editor-footer="advancedSlideInfo">

          <div class="table">
            <div class="table-row">
              <a href class="table-cell link" ng-click="convertToTask(list)">
                <span class="text-convert">task</span>
              </a>
              <a href class="table-cell link" ng-click="convertToNote(list)">
                <span class="text-convert">note</span>
              </a>
            </div>
          </div>

          <nav role="navigation" class="swiper-no-swiping group-symmetrical">
            <a href ng-click="swipeToBasic()" ng-hide="isFooterNavigationHidden()"
              class="group-symmetrical--left link-navigation">
              <span class="text-navigation-back">basic</span>
            </a>
            <a ng-if="!isFakeUser()" href ng-click="archiveListInEdit(list)"
            class="group-symmetrical--right link-navigation highlighted">
              <span class="text-navigation">archive</span>
            </a>
          </nav>
        </footer>
      </div>
    </div>
  </div>
</div>
