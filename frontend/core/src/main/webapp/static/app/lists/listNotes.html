<div class="container-content--outer" ng-if="isFeatureActive('list')" list-container>
  <section class="container-content" list="allNotes | itemsFilter:{name:'byList', filterBy: list}"
    list-open="openEditor('note', getNewNote({list: list}), 'new')">
    <h2 class="group-heading justified row">notes</h2>

    <div class="animate-list-item-leave tall"
      ng-repeat="note in listInfos.array = (getFullArray())
      | orderBy:'trans.created':true | limitTo: currentListLimitTo track by note.trans.uuid"
      list-item ng-include="urlBase + 'app/notes/noteListItem.html'"></div>
    <div list-prompt="notes" list-prompt-infos="listInfos"></div>
  </section>
  <footer ng-if="isFeatureActive('list')" class="container-content--after" list-footer="getFeatureMap('list')"
  list-footer-subfeature="notes"></footer>
</div>
