<form role="form" class="group-mixed vertically-centered swiper-no-swiping"
  ng-submit="callAndExit(saveList, newItem)" data-snap-ignore="true" editable-field-container
  editable-field-container-clicked-elsewhere="clickedElsewhere()"
  autocapitalize="none" autocorrect="off">
  <div class="group-mixed--left">
    <a href swiper-click="callAndExit(saveListAndChangeFeature, newItem)"
      ng-class="isOnboardingInProgress('lists', 'active') && 'link-disable'">
      <span class="text-navigation-back large"
      ng-class="isOnboardingInProgress('lists', 'active') && 'link-disable'"></span>
    </a>
  </div>
  <div class="group-mixed--middle">
    <textarea ng-model="newItem.trans.title" msd-elastic ng-keydown="textareaKeyDown($event)"
      editable-field placeholder="add list&#8230;"
      editable-field-register-callbacks="registerAddItemCallbacks(focus, blur)" maxlength="128">
    </textarea>
  </div>
  <div class="group-mixed--right">
    <a href ng-hide="isOnboardingInProgress('lists', 'active')"
      editable-field-deactivate swiper-click="openEditor('list', newItem)">
      <span class="text-navigation-forward without-text"></span>
    </a>
  </div>
</form>

<!-- ONBOARDING -->
<div ng-if="isOnboardingInProgress('lists', 'active')" class="group-instruction-input">
  <div ng-show="!newItem.trans.title || newItem.trans.title.length === 0" class="text-details row">
    e.g. groceries, studies, company retreat
  </div>
  <div ng-show="newItem.trans.title.length" class="text-details row">when done, hit return</div>
</div>
