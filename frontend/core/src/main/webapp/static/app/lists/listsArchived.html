<div class="container-content--outer" ng-if="isFeatureActive('lists')" list-container>
  <section class="container-content" list="archivedLists" swiper-prevent>
    <h2 class="group-heading justified row">
      <span class="text-heading" ng-class="smallDeviceWidth && 'long'">archived lists</span>
    </h2>
    <div list-item-add="getNewList()" list-item-add-save="saveAndArchiveList(newItem)"
      ng-include="urlBase + 'app/lists/listListItemAdd.html'"></div>
    <div class="animate-list-item-leave"
      ng-repeat="list in listInfos.array = (getFullArray()) | orderBy:'trans.created':true
      | limitTo: currentListLimitTo track by list.trans.uuid"
      list-item ng-include="urlBase + 'app/lists/listListItem.html'"></div>
    <div list-prompt="lists" list-prompt-infos="listInfos" list-prompt-hide="[listItemAddActive]"></div>
  </section>
  <footer class="container-content--after" list-footer="getFeatureMap('lists')"></footer>
</div>
