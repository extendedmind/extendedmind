<div class="container-content--outer" ng-if="isFeatureActive('lists')" drawer-handle="left">
  <section class="container-content" scroll-to>
    <div list>
      <h2>active</h2>
      <div ng-repeat="list in lists" ng-bind="list.title"></div>
    </div>
  </section>
  <footer class="container-content--after" list-footer="getFeatureMap('lists')"
  list-footer-add-item="addList({})"></footer>
</div>
