<div class="container-content--outer" ng-if="isFeatureActive('user')">
  <section ng-if="activeDetails === 'account'" class="container-content">
    <h2 class="group-heading justified row">account</h2>
    <div class="group-mixed">
      <a href class="group-mixed--middle link" swiper-click="openEditor('user', undefined, 'password')">
        <span class="text-link">change password</span>
      </a>
      <div class="group-mixed--right">
        <a href ng-click="openEditor('user', undefined, 'password')">
          <span class="text-navigation-forward large"></span>
        </a>
      </div>
    </div>
  </section>
  <section ng-if="activeDetails === 'about'" class="container-content">
    <h2 class="group-heading justified row">about</h2>
    <div class="group-mixed">
      <a href class="group-mixed--middle link" ng-click="openTermsInEditor()">
        <span class="text-link">terms of service</span>
      </a>
      <div class="group-mixed--right">
        <a href ng-click="openTermsInEditor()">
          <span class="text-navigation-forward large"></span>
        </a>
      </div>
    </div>
    <div class="group-mixed">
      <a href class="group-mixed--middle link" swiper-click="openPrivacyInEditor()">
        <span class="text-link">privacy policy</span>
      </a>
      <div class="group-mixed--right">
        <a href ng-click="openPrivacyInEditor()">
          <span class="text-navigation-forward large"></span>
        </a>
      </div>
    </div>
  </section>
  <section ng-if="activeDetails === 'premium'" class="container-content">
    <div ng-include="urlBase + 'app/user/userPremium.html'" include-replace></div>
  </section>

  <footer class="container-content--after">
    <nav role="navigation" class="swiper-no-swiping group-symmetrical">
      <a href ng-click="swipeToHome()" class="group-symmetrical--left link-navigation">
        <span class="text-navigation-back">back</span>
      </a>
    </nav>
  </footer>
</div>
