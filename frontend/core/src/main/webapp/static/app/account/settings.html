<div class="single-page-container">
  <section class="one-column-grid single-page page" ng-controller="SettingsController" snap-drawer-drag="settings">
    <div class="column">
      <div ng-hide="omnibarVisible" class="page-content-container single-page-content-container">
        <ul class="scroll-container">
          <li class="simple-content">
            <h3>version</h3>
            <span ng-bind="extendedMindVersion"></span>
          </li>
          <li class="simple-content">
            <a class="highlighted-link" href ng-click="openTermsOfServiceModal()">terms of service</a><br/>
            <a class="highlighted-link" href ng-click="openPrivacyPolicyModal()">privacy policy</a>
          </li>
          <li id="about-help" class="simple-content">
            <small>in case you need any help, email
              <a href="mailto:support@ext.md" class="highlighted-link"> support@ext.md</a>
            </small>
          </li>
          <li ng-if="showOnboardingCheckbox()">
            <input type="checkbox" id="showOnboarding" ng-model="settings.showOnboarding" ng-change="onboardingChecked(settings.showOnboarding)"/>
            <label for="showOnboarding" class="default-element font-small">show onboarding on next login</label>
          </li>
          <li>
            <input type="checkbox" id="hideFooter" ng-model="settings.hideFooter" ng-change="hideFooter(settings.hideFooter)"/>
            <label for="hideFooter" class="default-element font-small">hide footer on mobile</label>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
