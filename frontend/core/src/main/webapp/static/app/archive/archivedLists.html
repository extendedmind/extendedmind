<section id="archive-lists" class="two-column-grid page">
  <div class="column">
    <div ng-if="!isArchivedLoading" ng-hide="omnibarVisible && isActiveSlide({{'lists'}})" class="content-container page-content-container">
      <div class="inner-page-content-container">
        <section>
          <h3><a href class="page-header" ng-click="gotoLists()">archived lists</a></h3>
          <ul>
            <li ng-class="selected" ng-repeat="list in archivedLists |Â orderBy:'archived':true">
              <a class="text-muted click-to-slide" href ng-click="gotoDetails(list.uuid)">
                <span class="link-title">{{list.title}}</span>
                <span class="icon-arrow-right"></span>
              </a>
            </li>
          </ul>
        </section>
      </div>
    </div>
    <div ng-if="isArchivedLoading" class="loading-animation" loading-animation></div>
  </div>
  <aside class="column">
    TODO
  </aside>
</section>
