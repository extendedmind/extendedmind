<section id="archive-list" class="two-column-grid page">
  <div class="column">
    <div ng-hide="omnibarVisible && isActiveSlide('details')" class="content-container page-content-container">
      <div class="inner-page-content-container" scroll-to swiper-prevent>
        <div ng-if="archivedList" accordion>
          <div accordion-title="archivedList" edit-item="editList(archivedList)" edit-item-inline="true" edit-item-fields="editListFields(archivedList)" bold-title="true" has-complete="false" toggle-complete></div>
          <div ng-if="isOpen(archivedList)" class="accordion-body" editable-field-container="auto">
            <div class="accordion-inner">
              <div item-core-fields="list" item-core-fields-details="listDetails"></div>
              <ul class="button-row swiper-no-swiping" data-snap-ignore="true">
                <li class="button-container left-of-two">
                  <button class="normal-button" type="button" ng-click="closeAndCall(archivedList, listQuickEditDone)">
                    done
                  </button>
                </li>
                <li class="button-container right-of-two">
                  <button class="delete-button" type="button" ng-click="closeAndCall(archivedList, deleteListAndShowArchivedLists)">
                    delete
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div ng-show="(filteredArchivedTasks && filteredArchivedTasks.length)">
            <h4>tasks</h4>
            <div ng-repeat="task in filteredArchivedTasks = (archivedTasks | itemsFilter:{name:'byListUUID', filterBy: archivedList.uuid} | orderBy:'created')">
              <div accordion-title="task" edit-item="editTask(task)" edit-item-fields="editTaskFields(task)" has-complete="true" toggle-complete="taskChecked(task)"></div>
              <div ng-if="isOpen(task)" class="accordion-body" editable-field-container="auto">
                <div class="accordion-inner" ng-init="initializeTask(task)" ng-include="'static/app/tasks/taskActions.html'"></div>
              </div>
            </div>
          </div>
          <div ng-show="filteredArchivedNotes && filteredArchivedNotes.length">
            <h4>notes</h4>
            <div ng-repeat="note in filteredArchivedNotes = (archivedNotes | itemsFilter:{name:'byListUUID', filterBy: archivedList.uuid} | orderBy:'created')">
              <div accordion-title="note" edit-item="editNote(note)" edit-item-fields="editNoteFields(note)" has-complete="false" toggle-complete>
                <div ng-if="note.content" class="teaser">
                  <a href id="note-teaser" ng-bind="getNoteContentTeaser(note)" ng-click="editNote(note)"></a>
                </div>
                <div ng-if="isOpen(note)" class="accordion-body" editable-field-container="auto">
                  <div class="accordion-inner" ng-include="'static/app/notes/noteActions.html'"></div>
                </div>
                <div ng-if="!note.content" class="teaser-empty"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-if="isArchivedLoading" class="loading-animation" loading-animation></div>
  </div>
  <aside class="column">
    TODO
  </aside>
</section>
