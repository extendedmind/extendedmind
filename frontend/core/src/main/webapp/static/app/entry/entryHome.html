<div ng-if="entryState !== 'download'">
  <section class="container-content">
    <div class="group-instruction-jumbotron row">
      <p class="group-instruction--header"><span class="text-logo"></span></p>
      <p class="group-instruction--main">
        <span class="text-jumbotron">change</span><br/>
        <span class="text-jumbotron">the way</span><br/>
        <span class="text-jumbotron">you</span><br/>
        <span class="text-jumbotron highlighted">think</span>
        </p>
    </div>
  </section>
  <footer class="container-content--after">
    <div class="group-btn">
      <button class="btn-action" ng-click="swipeToSignup()">
        <span class="text-btn">sign up</span>
      </button>
      <button class="btn-action" ng-click="swipeToLogin()">
        <span class="text-btn">log in</span>
      </button>
    </div>
  </footer>
</div>
<div ng-if="entryState === 'download'">
  <section class="container-content">
    <h2>download the app</h2>
    <h3>to access your extended mind with a phone or tablet, please download our mobile app</h3>
    <div id="welcome-store-buttons">
      <a href onClick="window.open('http://itunes.com/apps/extendedmind', '_system_')">
        <img ng-src="/{{urlBase}}img/appstore.png" style="width: 120px;"/>
      </a>&nbsp; &nbsp;
      <a href onClick="window.open('https://play.google.com/store/apps/details?id=org.extendedmind', '_system_')">
        <img ng-src="/{{urlBase}}img/playstore.png" style="width: 120px;"/>
      </a>
    </div>
  </section>
</div>
