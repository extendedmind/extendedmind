<div id="entry" class="container-master" ng-controller="EntryController" vertical-resize="entry">
  <div class="container-fluid">
    <div class="swiper-container container-fluid--inner" swiper-container="entry" swiper-type="main" expected-slides="((!entryState || entryState === 'signup')  && 2) || (entryState === 'login' && 3)">
      <div class="swiper-wrapper">
        <div class="swiper-slide swiper-no-swiping" swiper-slide="entry/home" slide-index=0 ng-include="'static/app/entry/entryHome.html'"></div>
        <div class="swiper-slide" swiper-slide="entry/main" slide-index=1 ng-include="'static/app/entry/entryMain.html'"></div>
        <div ng-if="entryState === 'login'" class="swiper-slide" swiper-slide="entry/details" slide-index=2 ng-include="'static/app/entry/entryForgot.html'"></div>
      </div>
    </div>
  </div>
</div>
