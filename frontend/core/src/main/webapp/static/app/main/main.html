<div class="container-main" ng-controller="MainController" ng-class="[isEditorVisible() ? 'editor-visible' : 'editor-hidden', isMenuVisible() ? 'menu-visible' : 'menu-hidden']" drawer="left">
  <div ng-include="'static/app/main/menu.html'" include-replace></div>
  <div ng-include="'static/app/main/editor.html'" include-replace></div>
  <div drawer-aisle class="container-drawer-aisle">
    <div class="container-master" vertical-resize="master">
      <div class="container-fluid" ng-class="getFooterVisibilityClass()">
        <div ng-include="'static/app/main/toolbar.html'" include-replace></div>
        <div ng-if="isFeatureLoaded('account')" ng-include="'static/app/account/account.html'" include-replace></div>
        <div ng-if="isFeatureLoaded('focus')" ng-include="'static/app/main/focusSlides.html'" include-replace></div>
        <div ng-if="isFeatureLoaded('inbox')" ng-include="'static/app/main/inbox.html'" include-replace></div>
        <div ng-if="isFeatureLoaded('tasks')" ng-include="'static/app/tasks/tasksSlides.html'" include-replace></div>
        <div ng-if="isFeatureLoaded('notes')" ng-include="'static/app/notes/notesSlides.html'" include-replace></div>
        <div ng-if="isFeatureLoaded('lists')" ng-include="'static/app/base/lists.html'" include-replace></div>
        <div ng-if="isFeatureLoaded('list')" ng-include="'static/app/main/listSlides.html'" include-replace></div>
        <div ng-if="isFeatureLoaded('archive')" ng-include="'static/app/archive/archiveSlides.html'" include-replace></div>
        <div ng-if="isFeatureLoaded('admin')" ng-include="'static/app/admin/admin.html'" include-replace></div>
      </div>
      <!-- TODO: Toaster directive -->
      <!--div class="container-toaster">
        <span class="text-toaster">master toaster</span>
      </div-->
    </div>
  </div>

</div>
