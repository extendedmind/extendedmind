<div class="container-fluid" ng-controller="OmnibarEditorController">
  <header class="container-titlebar">
    <div class="container-titlebar--inner">
      <div class="group-symmetrical height-large" ng-click="closeEditor()">
        <a href class="group-symmetrical--left link-navigation">
          <span class="text-navigation-back">back</span>
        </a>
      </div>

      <form role="form" class="group-mixed bottom-padded" autocapitalize="none" autocorrect="off">
        <div class="group-mixed--middle">
          <textarea type="text" ng-model="titlebar.text" ng-keydown="omnibarTitlebarTextKeyDown($event)"
          editable-field editable-field-register-callbacks="registerTitleBarInputCallbacks(focus, blur)"
          msd-elastic dynamic-placeholder="save to inbox / search&#8230;" maxlength="128" required ></textarea>
        </div>
        <div ng-if="titlebar.text.length"class="group-mixed--right">
          <button type="button" class="btn-clear" ng-click="clearOmnibarTitlebar()"></button>
        </div>
      </form>
    </div>
  </header>

  <div ng-if="syncState !== 'active'" class="container-fluid--inner" ng-init="containerInfo = {}">
    <div ng-style="{'padding-bottom': containerInfo.footerHeight}" class="container-content with-expandable-footer" drawer-override-aisle="right">
      <div ng-repeat="searchResult in filteredItems.searchResults = (searchItems | filter: itemsFilter)" class="group-mixed">
        <div class="group-mixed--middle">
          <a href class="link-search-result" ng-click="initializeEditor(searchResult.transientProperties.itemType, searchResult)">
            <span class="text-search-result" clamp=2 ng-bind="searchResult.title"></span>
          </a>
        </div>
        <div class="group-mixed--right top">
          <span class="text-search-type" ng-bind="searchResult.transientProperties.itemType"></span>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="container-content--after editor-footer" editor-footer="containerInfo" editor-footer-toggled-callback="setFilterItemsByKeywords" editor-footer-expand-height-change="notifyFilteredKeywordsLengthChange">

      <div class="group-symmetrical">
        <a href class="group-symmetrical--left" ng-click="convertToTask()">
          <span class="text-convert">task</span>
        </a>
        <div class="group-symmetrical--middle">
          <a href ng-click="toggleExpand()">
            <span>#</span>
          </a>
        </div>
        <a href class="group-symmetrical--right" ng-click="convertToNote()">
          <span class="text-convert">note</span>
        </a>
      </div>

      <!-- EXPANDABLE FOOTER CONTENT -->
      <div ng-if="footerExpanded" class="keywords-footer row" editor-footer-expandable ng-init="clearSelectedKeywords()">

        <!-- KEYWORDS -->
        <div ng-if="selectedKeywords && selectedKeywords.length" class="keywords-container">
          <div class="keyword-wrapper" ng-repeat="keyword in selectedKeywords">
            <a href class="keyword highlighted" ng-click="unselectKeyword(keyword)">
              <span class="text-keyword" ng-bind="'#' + keyword.title" clamp=1></span>
            </a>
          </div>
        </div>

        <div class="keywords-container">
          <div class="keyword-wrapper" ng-repeat="keyword in filteredItems.unselectedKeywords = (keywords | filter:unselectedKeywordsFromItemsWithSelectedKeywords)">
            <a href class="keyword" ng-click="selectKeyword(keyword)">
              <span class="text-keyword" ng-bind="'#' + keyword.title" clamp=1></span>
            </a>
          </div>
        </div>
      </div>

    </footer>

  </div>
  <div ng-if="syncState === 'active'" class="container-fluid--inner">
    <div class="loading-animation" loading-animation></div>
  </div>
</div>
