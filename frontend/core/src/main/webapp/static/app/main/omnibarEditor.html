<div class="container-fluid" ng-controller="OmnibarEditorController">
  <header class="container-titlebar">
    <div class="container-titlebar--inner">
      <div class="group-symmetrical height-large" ng-click="closeEditor()">
        <a href class="group-symmetrical--left link-navigation">
          <span class="text-navigation-back">back</span>
        </a>
      </div>

      <div class="group-mixed vertically-centered">
        <div class="group-mixed--middle">
          <textarea type="text" ng-model="titlebar.text" ng-keydown="omnibarTitlebarTextKeyDown($event)"
          editable-field editable-field-register-callbacks="registerTitleBarInputCallbacks(focus, blur)"
          msd-elastic dynamic-placeholder="save to inbox / search&#8230;" maxlength="128" required autocapitalize="none" autocorrect="off"></textarea>
        </div>
        <div ng-if="titlebar.text.length" class="group-mixed--right">
          <button type="button" class="btn-clear" ng-click="clearOmnibarTitlebar()"></button>
        </div>
      </div>
    </div>
  </header>

  <div ng-if="syncState !== 'active'" class="container-fluid--inner" ng-init="containerInfo = {}">
    <div ng-style="{'padding-bottom': containerInfo.footerHeight}" class="container-content with-expandable-footer" drawer-override-aisle="right">

      <!-- SEARCH / FILTERED RESULTS -->
      <div ng-repeat="searchResult in filteredItems.searchResults = (searchItems | filter: itemsFilter)" class="group-mixed with-checkbox">
        <a href class="group-mixed--middle link-search-result" ng-click="initializeEditor(searchResult.transientProperties.itemType, searchResult)">
          <span class="text-search-result" clamp=2 ng-bind="searchResult.title"></span>
        </a>
        <div class="group-mixed--right">
          <span class="text-search-type" ng-bind="searchResult.transientProperties.itemType"></span>
        </div>
      </div>

    </div>

    <!-- FOOTER -->
    <footer class="container-content--after editor-footer" editor-footer="containerInfo" editor-footer-toggled-callback="setFilterItemsByKeywords" editor-footer-expand-height-change="notifyFilteredKeywordsLengthChange">

      <div class="group-symmetrical">
        <a href ng-hide="footerExpandOpen" class="group-symmetrical--left animate-fade-in-out" ng-click="convertToTask()">
          <span class="text-convert">task</span>
        </a>
        <div ng-if="keywords && keywords.length" class="group-symmetrical--middle">
          <a href ng-click="toggleExpand()">
            <span>#</span>
          </a>
        </div>
        <a href ng-hide="footerExpandOpen" class="group-symmetrical--right animate-fade-in-out" ng-click="convertToNote()">
          <span class="text-convert">note</span>
        </a>
      </div>

      <!-- EXPANDABLE FOOTER CONTENT -->
      <div ng-if="footerExpanded" class="keywords-footer" ng-class="{'keywords-select-active': selectedKeywords && selectedKeywords.length}" ng-init="clearSelectedKeywords()">

        <!-- KEYWORDS -->
        <div ng-hide="selectedKeywords && selectedKeywords.length" class="group-mixed keywords-search">
          <div class="group-mixed--middle">
            <input type="search" class="text-keyword" ng-model="keywordsSearch.text" placeholder="search keywords&#8230;" maxlength="128" autocapitalize="none" autocorrect="off">
          </div>
          <a href class="group-mixed--right highlighted" ng-click="toggleExpandFooterToMaxHeight()">
            <span class="text-edit" ng-bind="footerExpandedToMaxHeight ? 'done' : 'edit'"></span>
          </a>
        </div>

        <div ng-if="selectedKeywords && selectedKeywords.length" class="keywords-container row">
          <div class="keyword-wrapper" ng-repeat="keyword in selectedKeywords">
            <a href class="keyword highlighted" ng-click="unselectKeyword(keyword)">
              <span class="text-keyword" ng-bind="'#' + keyword.title" clamp=1></span>
            </a>
          </div>
        </div>

        <div class="keywords-container row">
          <div class="keyword-wrapper" ng-repeat="keyword in filteredItems.unselectedKeywords = (keywords | filter:unselectedKeywordsFromItemsWithSelectedKeywords) | filter:{title:keywordsSearch.text} | orderBy:'title'">
            <a href class="keyword" ng-click="footerExpandedToMaxHeight ? initializeEditor('tag', keyword) : selectKeyword(keyword)">
              <span class="text-keyword" ng-bind="'#' + keyword.title" clamp=1></span>
            </a>
          </div>
        </div>
      </div>

    </footer>

  </div>
  <div ng-if="syncState === 'active'" class="container-fluid--inner">
    <div class="loading-animation" loading-animation></div>
  </div>
</div>
