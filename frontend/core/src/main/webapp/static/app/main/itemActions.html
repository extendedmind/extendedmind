<div ng-switch="itemType" ng-controller="ItemsController">
  <div class="item-actions" ng-switch-default>
    <ul class="button-row">
      <li class="button-container left-of-three">
        <button class="default-button" type="button" ng-click="itemToNote(item)">
          <span class="button-text">note</span>
        </button>
      </li>
      <li class="button-container center-of-three">
        <button class="default-button" type="button" ng-click="itemToTask(item)">
          <span class="button-text">task</span>
        </button>
      </li>
      <li class="button-container right-of-three">
        <button class="delete-button" type="button" ng-click="deleteItem(item)">
          <span class="button-text">delete</span>
        </button>
      </li>
    </ul>
  </div>

  <div ng-switch-when="task" ng-controller="TasksController">
    <div ng-include="'static/app/tasks/taskCoreFields.html'"></div>
    <div class="item-actions">
      <button class="wide-button normal-button" type="button" ng-click="taskEditDone(task)">
        <span class="button-text">done</span>
      </button>
    </div>
  </div>

  <div ng-switch-when="note" ng-controller="NotesController">
    <div ng-include="'static/app/notes/noteCoreFields.html'"></div>
    <div class="item-actions">
      <button class="wide-button normal-button" type="button" ng-click="noteEditDone(note)">
        <span class="button-text">done</span>
      </button>
    </div>
  </div>

</div>
