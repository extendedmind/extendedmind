<section id="inbox" class="two-column-grid page" ng-controller="InboxController">
  <div class="column">
    <header class="feature-header" feature-header="inbox"></header>
    <div id="inbox-feature-content-container" class="content-container feature-content-container">
      <div class="inner-feature-content-container" accordion>
        <div ng-repeat="item in items" accordion-item heading="{{item.title}}" >
          <div item-content></div>
        </div>
      </div>
    </div>
  </div>
  <aside class="column">
    size: {{items.length}}
  </aside>

</section>
