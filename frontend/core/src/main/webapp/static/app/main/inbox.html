<div ng-if="isMobile" ng-include="'static/app/auth/menu.html'" id="mobile-menu" class="snap-drawer snap-drawer-left"></div>
<div id="inbox-container" class="no-slides-container" ng-init="feature='inbox'" ng-controller="MainController" snap-drawer>
  <header ng-class="omnibarVisible && 'header-hidden'" class="page-header" ng-include="'static/app/main/pageHeader.html'"></header>
  <section ng-hide="isDesktop && isMenuOpen" id="inbox" class="two-column-grid page header-page" ng-controller="ItemsController" snap-drawer-drag>
    <div class="column">
      <div class="page-heading swiper-no-swiping" ng-init="heading='inbox'" ng-include="'static/app/main/omnibar.html'"></div>
      <div ng-if="!omnibarVisible" id="inbox-page-content-container" class="content-container page-content-container no-heading-content-container">
        <div class="accordion-wrapper">
          <div class="inner-page-content-container" accordion>
            <div ng-repeat="item in items | orderBy:'modified':true">
              <div accordion-title="item" edit-item="editItem(item)" edit-item-title="editItemTitle(item)" has-complete="false" toggle-complete></div>
              <div class="accordion-body" ng-if="isOpen(item)">
                <div class="accordion-inner" ng-include="'static/app/main/itemActions.html'"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <aside class="column">
      TODO
    </aside>
  </section>
  <div id="desktop-menu" ng-if="isDesktop && isMenuOpen" ng-include="'static/app/auth/menu.html'"></div>
</div>
