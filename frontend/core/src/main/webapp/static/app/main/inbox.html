<div ng-show="isFeatureActive('inbox')" id="inbox-container" ng-controller="InboxController">
  <section id="inbox" class="two-column-grid page header-page" snap-drawer-drag="inbox">
    <div class="column hide-footer">
      <div ng-hide="omnibarVisible" id="inbox-page-content-container" class="content-container page-content-container no-heading-content-container">
        <div class="scroll-container" scroll-to>
          <div class="accordion-wrapper">
            <div class="inner-page-content-container" accordion>
              <div ng-if="showContent('inbox')" ng-repeat="item in items">
                <div accordion-title="item" edit-item="editItem(item)" edit-item-inline="true" edit-item-fields="editItemFields(item)" has-complete="false" toggle-complete></div>
                <div ng-if="isOpen(item) || isInboxSorting(item)" class="accordion-body" editable-field-container="auto">
                  <div item-core-fields="item" item-core-fields-details="itemDetails"></div>
                  <div class="accordion-inner" ng-include="'static/app/main/itemActions.html'"></div>
                </div>
              </div>
            </div>
          </div>
          <form class="add-element" role="form" name="itemToInbox" ng-init="newItem = {}" ng-submit="callAndRefresh(addNewItem, newItem)" autocapitalize="none" autocorrect="off" add-item data-snap-ignore="{{ignoreSnap}}">
            <div class="form-group" editable-field-container="disable">
              <label class="sr-only" for="itemTitle">title</label>
              <div>
                <input type="text" id="itemTitle" class="simple-input" ng-model="newItem.title" ng-blur="blurredAddItemElement()" ng-focus="focusedAddItemElement()" placeholder="add item..." maxlength="128" editable-field></input>
              </div>
            </div>
          </form>
          <footer ng-if="(items.length > 0 && sortingItem === undefined)">
            <nav id="inbox-footer" class="swiper-no-swiping item-actions" role="navigation">
              <button id="scroll-to-element" class="wide-button border-button" ng-click="sortInbox()">
                <span class="button-text" ng-bind="getSortingText()"></span>
              </button>
            </nav>
          </footer>
        </div>
      </div>
    </div>
    <aside class="column">
      TODO
    </aside>
  </section>
</div>
