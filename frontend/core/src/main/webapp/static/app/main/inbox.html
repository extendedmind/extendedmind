<section id="inbox" class="two-column-grid page" ng-controller="ItemsController">
  <div class="column">
    <header class="page-header" ng-init="heading='inbox'" ng-include="'static/app/base/pageHeader.html'"></header>
    <div id="inbox-page-content-container" class="content-container page-content-container">
      <div class="inner-page-content-container" accordion>
        <div ng-repeat="item in items" accordion-item="item" edit-item="editItem(item)" edit-item-title="editItemTitle(item)" has-complete="false" toggle-complete>
          <div class="accordion-inner" ng-include="'static/app/main/itemActions.html'"></div>
        </div>
      </div>
    </div>
  </div>
  <aside class="column">
    size: {{items.length}}
  </aside>

</section>
