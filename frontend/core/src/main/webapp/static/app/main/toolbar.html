<div class="container-toolbar--inner" ng-controller="ToolbarController">
  <div ng-hide="isCustomToolbar()" class="swiper-no-swiping group-symmetrical">
    <button ng-show="isMoreThanOneFeatureActive()" type="button" class="group-symmetrical--left btn animate-fade-in"
      ng-click="toggleMenu()" alt="menu">
      <span class="icon-menu"></span>
    </button>
    <div class="group-symmetrical--middle" ng-style="{maxWidth: calculateHeadingWidth()}">
      <a href class="link" ng-click="clickToolbarHeading()"
      ng-class="{'link-disable': isTutorialInProgress(), 'onboarding': isOnboarding('list')}">
        <div><span class="text-heading-primary" clamp=2 ng-bind="getCurrentHeading()"></span></div>
      </a>
    </div>
    <button ng-show="isMoreThanOneFeatureActive()" class="group-symmetrical--right btn animate-fade-in"
      ng-click="openEditor('omnibar')">
      <span class="icon-logo"></span>
    </button>
  </div>

  <!-- CUSTOM TOOLBAR -->
  <div ng-if="isCustomToolbar()" class="group-symmetrical" editable-field-container="auto">
    <a href class="group-symmetrical--left link-navigation highlighted" ng-click="customToolbar.leftActionFn()">
      <span class="text-navigation" ng-bind="customToolbar.leftActionName"></span>
    </a>
    <div class="group-symmetrical--middle width-large">
      <a href ng-click="customToolbar.middleActionFn()">
        <span class="text-heading-primary" ng-bind="customToolbar.getMiddleActionName()"></span>
      </a>
    </div>
    <a href class="group-symmetrical--right link-navigation highlighted" ng-click="customToolbar.rightActionFn()">
      <span class="text-navigation" ng-bind="customToolbar.rightActionName"></span>
    </a>
  </div>

</div>
