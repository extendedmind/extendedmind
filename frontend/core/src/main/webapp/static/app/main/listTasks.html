<section id="list-tasks" class="two-column-grid page">
  <div class="column">
    <div ng-hide="omnibarVisible" class="content-container page-content-container">
      <div class="inner-page-content-container" swiper-prevent>
        <div scroll-to accordion>
          <div accordion-title="list" edit-item="editList(list)" edit-item-inline="true" edit-item-fields="editListFields(list)" bold-title="true" has-complete="false" toggle-complete></div>
          <div ng-if="isOpen(list)" class="accordion-body" editable-field-container="auto">
            <div class="accordion-inner">
              <div item-core-fields="list" item-core-fields-details="listDetails"></div>
              <ul class="button-row swiper-no-swiping" data-snap-ignore="true">
                <li class="button-container left-of-three border-right">
                  <button type="button" class="normal-button" ng-click="closeAndCall(list, listQuickEditDone)">
                    done
                  </button>
                </li>
                <li class="button-container center-of-three">
                  <button class="default-button" type="button" ng-click="closeAndCall(list, archiveListAndMoveInbox)">
                    archive
                  </button>
                </li>
                <li class="button-container right-of-three">
                  <button class="delete-button" type="button" ng-click="closeAndCall(list, deleteListAndMoveToInbox)">
                    delete
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div ng-repeat="task in tasks | itemsFilter:{name:'byListUUID', filterBy: list.uuid}">
            <div accordion-title="task" edit-item="editTask(task)" edit-item-title="editTaskTitle(task)" has-complete="true" toggle-complete="taskChecked(task)"></div>
            <div ng-if="isOpen(task)" class="accordion-body" editable-field-container="auto">
              <div class="accordion-inner" ng-init="initializeTask(task)" ng-include="'static/app/tasks/taskActions.html'"></div>
            </div>
          </div>
          <div ng-include="'static/app/tasks/addTask.html'" include-replace></div>
        </div>
      </div>
    </div>
  </div>
  <aside class="column">
    TODO
  </aside>
</section>
