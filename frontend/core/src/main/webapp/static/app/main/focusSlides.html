<div ng-show="isFeatureActive('focus')" class="swiper-container main-slides" swiper-container="focus" swiper-type="main" expected-slides=2>
  <div class="swiper-wrapper" ng-class="getIsWebkitScrolling() ? 'webkit-scrolling' : 'no-webkit-scrolling'">
    <div class="swiper-slide" swiper-slide="focus/tasks" slide-index=0 ng-include="'static/app/main/focusTasks.html'" snap-drag="left"></div>
    <div class="swiper-slide" swiper-slide="focus/notes" slide-index=1 ng-include="'static/app/main/focusTasks.html'"></div>
  </div>
</div>
