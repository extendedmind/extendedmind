<div class="container-root" editable-field-backdrop>
  <div class="container-root--inner" ng-view
    ng-class="[smallDeviceHeight && 'height-small', smallDeviceWidth && 'width-small']"></div>

  <div ng-if="modal.visible" class="container-modal animate-modal" modal="modal.params"
    modal-close="hideModal()" editable-field-container="auto" editable-field-container-blur
    editable-field-container-clicked-elsewhere="!modal.params.cancelDisabled && hideModal()">
  </div>
</div>
