<div class="group-mixed with-checkbox" ng-class="getListItemClasses(note)">
  <div class="group-mixed--middle">
    <a href class="link-list-item" swiper-click="callAndWaitThenScroll(openNoteEditor, note)">
      <span class="text-heading-primary" ng-bind="note.trans.title" clamp=2></span>
    </a>
    <a href ng-if="note.trans.content" class="link-teaser"
      swiper-click="callAndWaitThenScroll(openNoteEditorView, note)">
      <span class="text-teaser" clamp=3 ng-bind="getNoteContentTeaser(note)"></span>
    </a>
  </div>
  <div class="group-mixed--right">
    <a href class="favorited" swiper-click="unfavoriteNote(note)">
      <span class="icon-star small"></span>
    </a>
    <span class="syncing"></span>
  </div>
</div>
