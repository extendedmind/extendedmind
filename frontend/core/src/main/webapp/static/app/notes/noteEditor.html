<div class="container-fluid" ng-controller="NoteEditorController">
  <header class="container-titlebar">
    <div class="container-titlebar--inner">
      <div class="group-symmetrical heading">
        <a href class="group-symmetrical--left link-navigation">
          <span class="text-navigation-back" ng-class="!isFirstSlide() && 'not-swipeable'" ng-click="endNoteEdit()" ng-bind="titlebarHasText() ? 'save' : 'back'"></a>
        </a>
        <div class="group-symmetrical--right">
          <a href ng-click="deleteNoteInEdit()">delete</a>
        </div>
      </div>

      <form role="form" class="group-mixed" autocapitalize="none" autocorrect="off">
        <div class="group-mixed--middle">
          <textarea type="text" ng-model="titlebar.text" ng-keydown="noteTitlebarTextKeyDown($event)" focusable="registerTitleBarInputCallbacks(focus, blur)" msd-elastic dynamic-placeholder="add note&#8230;" maxlength="128" required ></textarea>
        </div>
      </form>
    </div>
  </header>

  <div class="swiper-container container-fluid--inner" ng-style="{'padding-bottom': EDITOR_FOOTER_HEIGHT}" swiper-container="noteEditor" swiper-type="main" expected-slides="2">
    <div class="swiper-wrapper">
      <div class="swiper-slide" swiper-slide="noteEditor/basic" slide-index="0">
        <div class="container-content" drawer-override-aisle="right">
          <div lists-select-options>
            <select ng-if="!addNewListVisible" class="select-list-visible-animation row" ng-model="note.transientProperties.list" ng-options="list.uuid as list.title for list in listsSelectOptions" options-disabled="list.delimiter for list in listsSelectOptions">
              <option value="">select list&#8230;</option>
            </select>
            <div ng-if="addNewListVisible" class="group-mixed select-list-visible-animation">
              <div class="group-mixed--middle">
                <input type="text" ng-model="newList.title" placeholder="add list&#8230;"/>
              </div>
              <div class="group-mixed--right">
                <a href class="group-mixed--right font-smallest add-new-list-item-cancel" ng-click="setAddNewListHidden()">cancel</a>
              </div>
            </div>
          </div>
          <textarea class="row" ng-model="note.transientProperties.content" msd-elastic placeholder="enter content&#8230;" ></textarea>
        </div>
        <footer class="container-content--after" ng-style="{height: EDITOR_FOOTER_HEIGHT, bottom: -EDITOR_FOOTER_HEIGHT}">
          <nav role="navigation" class="swiper-no-swiping group-symmetrical">
            <a href ng-click="swipeToAdvanced()" class="group-symmetrical--right link-navigation">
              <span class="text-navigation-forward">advanced</span>
            </a>
          </nav>
        </footer>
      </div>

      <div class="swiper-slide" swiper-slide="noteEditor/advanced" slide-index="1">
        <div class="container-content">
          <select ng-show="keywords.length" ng-model="note.transientProperties.keywords" ng-options="keyword.uuid as keyword.title for keyword in keywords">
            <option value="">select keywords&#8230;</option>
          </select>
          <input type="text" ng-model="note.link" placeholder="url&#8230;">
        </div>
        <footer class="container-content--after" ng-style="{height: EDITOR_FOOTER_HEIGHT, bottom: -EDITOR_FOOTER_HEIGHT}">
          <nav role="navigation" class="swiper-no-swiping group-symmetrical">
            <a href ng-click="swipeToBasic()" class="group-symmetrical--left link-navigation">
              <span class="text-navigation-back">basic</span>
            </a>
          </nav>
        </footer>
      </div>
    </div>
  </div>
</div>
