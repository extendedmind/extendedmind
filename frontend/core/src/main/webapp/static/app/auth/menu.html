<div id="menu-content" class="swiper-no-swiping" ng-controller="MenuController">
  <ul>
    <li class="account-link">
      <a href class="system-link" ng-class="getFeatureClass('account')" ng-click="gotoFeature('account')">{{getActiveOwnerName()}}</a>
    </li>
    <li>
      <a href class="feature-link" ng-class="getFeatureClass('inbox')" ng-click="gotoFeature('inbox')">inbox</a>
    </li>
    <li>
      <a href class="feature-link" ng-class="getFeatureClass('tasks')" ng-click="gotoFeature('tasks')">tasks</a>
    </li>
    <li>
      <a href class="feature-link" ng-class="getFeatureClass('notes')" ng-click="gotoFeature('notes')">notes</a>
    </li>
    <li>
      <div class="lists-heading-container" >
        <a href class="lists-link" ng-class="getFeatureClass('lists')" ng-click="gotoFeature('lists')">lists</a>
        <a href ng-class="getFeatureClass('lists')" class="hide-expand-link" ng-click="toggleLists()">
          <span ng-if="lists.length && listsVisible">-</span>
          <span ng-if="lists.length && !listsVisible">+</span>
        </a>
      </div>
      <ul class="lists" ng-if="listsVisible">
        <li class="list" ng-repeat="list in lists">
          <span class="left-margin"></span>
          <a href class="list-link" ng-class="getListClass(list)" ng-click="gotoList(list)">{{getListTitleText(list)}}</a>
        </li>
        <li class="list list-last">
          <span class="left-margin"></span>
          <a href class="list-link edit-lists-link" ng-class="getEditListsClass()" ng-click="gotoFeature('editLists')">edit lists...</a>
        </li>
      </ul>
    </li>
    <li class="last-feature">
      <a href class="feature-link" ng-class="getFeatureClass('archive')" ng-click="gotoFeature('archive')">archive</a>
    </li>

    <li>
      <a href class="system-link" ng-class="getFeatureClass('dashboard')" ng-click="gotoFeature('dashboard')">dashboard</a>
    </li>
    <li class="menu-last">
      <a href class="system-link" ng-class="getFeatureClass('settings')" ng-click="gotoFeature('settings')">settings</a>
    </li>
  </ul>
</div>
