<div id="modalFooter" class="vertical-buttons">
  <button ng-if="modalSuccessText" class="wide-button normal-button" ng-click="$modalSuccess()" ng-disabled="modalSuccessDisabled">{{modalSuccessText}}</button>
  <button ng-if="modalCancelText" class="wide-button normal-button" ng-click="$modalCancel()">{{modalCancelText}}</button>
</div>
