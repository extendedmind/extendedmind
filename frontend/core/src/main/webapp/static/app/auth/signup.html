<div class="no-slides-container" ng-controller="SignupController">
  <section id="signup" class="one-column-grid fixed-height page">
    <div class="column">
      <div class="banner">
        <span class="icon-logo_with_text"></span>
      </div>
      <div class="content">
        <div error-alert-bar alertmessage="errorHandler.errorMessage"></div>
        <form role="form" id="signupForm" name="signupForm">
          <div id="email" class="form-group">
            <label for="input-email" class="sr-only">email</label>
            <input type="email" class="simple-input" id="input-email" ng-model="user.username" readonly placeholder="enter email..." required />
          </div>
          <div id="password" class="form-group">
            <label for="input-password" class="sr-only">password</label>
            <input type="password" class="form-control simple-input" id="input-password" ng-model="user.password" placeholder="enter password..." required ng-minlength="7" />
          </div>
          <div id="password" class="form-group">
            <label for="input-password" class="sr-only">password</label>
            <input type="password" class="form-control simple-input" id="input-password-again" ng-model="user.reEnteredPassword" placeholder="re-enter password..." password-match="user.password" required ng-minlength="7"/>
          </div>
          <div class="form-group button-container">
            <button type="submit" id="login-button" class="wide-button normal-button" ng-disabled="!signupForm.$valid" ng-click="signUp()">
              <span class="button-text">signup</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
