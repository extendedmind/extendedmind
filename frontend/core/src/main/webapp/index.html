<!doctype html>
<html ng-app="em.app">
  <head>
    <base href="/"/>
    <meta name="fragment" content="!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="utf-8" />
    <title ng-bind="page.getTitle()"></title>
    <link rel="stylesheet" href="static/lib/bootstrap/bootstrap.min.css"/>
    <link href="static/lib/angular-carousel/dist/angular-carousel.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="static/em.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8 em-page em-animate" ng-view ng-animate="{{pageAnimation}}"></div>
      </div>
    </div>

    <script src="static/lib/jquery/jquery.js"></script>
    <script src="static/lib/jquery/jquery.cookie.min.js"></script>
    <script src="static/lib/angularjs/angular.min.js"></script>
    <script src="static/lib/angularjs/angular-route.min.js"></script>
    <script src="static/lib/angularjs/angular-animate.min.js"></script>
    <script src="static/lib/angularjs/angular-touch.min.js"></script>
    <script src="static/lib/angular-carousel/dist/angular-mobile.js"></script>
    <script src="static/lib/angular-carousel/dist/angular-carousel.js"></script>

    <script src="static/lib/bootstrap/bootstrap.min.js"></script>

    <script src="static/lib/base64.js"></script>

    <script src="static/em.min.js"></script>
  </body>
</html>
